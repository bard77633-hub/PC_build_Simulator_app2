                if (p.memory && p.motherboard) {
                    if (p.memory.memoryType !== p.motherboard.memoryType) {
                        errs.push(`メモリ規格不一致: ${p.memory.memoryType} != ${p.motherboard.memoryType}`);
                        checks.memory = false;
                    }
                }

                // Power Check
                let totalWatt = 0;
                Object.values(p).forEach(part => {
                    if (part) totalWatt += (part.watt || 0);
                });
                if (p.psu) {
                    if (totalWatt > p.psu.maxWatt) {
                        errs.push(`電力不足: 消費${totalWatt}W > 供給${p.psu.maxWatt}W`);
                        checks.psu = false;
                    }
                }

                // Educational OS Check
                if (!p.os) {
                    errs.push("【重要】OS未搭載: 基本ソフトウェアがないため、ハードウェアを制御できません。");
                }

                // Bottleneck Logic
                if (p.cpu && p.gpu && p.gpu.name !== "CPU内蔵 (なし)") {
                    const cpuScore = p.cpu.scoreGame || 0;
                    const gpuScore = p.gpu.scoreGame || 0;
                    
                    // High-end GPU with Low-end CPU
                    if (gpuScore > 70 && cpuScore < 50) {
                        warnings.push("ボトルネック警告: GPU性能に対してCPUが非力です。GPUの力を発揮できません。");
                    }
                    // High-end CPU with Low-end GPU (for Gaming)
                    if (quizMode?.conditions?.requiredAppType === 'game' && cpuScore > 80 && gpuScore < 40) {
                        warnings.push("ボトルネック警告: ゲーム用途としてはGPUが弱すぎます。");
                    }
                }

                const essentials = ['cpu', 'memory', 'storage', 'psu', 'input'];
                const missing = essentials.filter(t => !p[t]);
                // Removed explicit missing check for boot flag since errs check covers OS and other critical errors if added
                // However, we still need to ensure essentials are present for "missing" logic visual feedback
                const canBoot = missing.length === 0 && errs.length === 0 && p.os;

                return { errors: errs, warnings, checks, totalWatt, canBoot };
            }, [selectedParts, quizMode]);

            const currentTotalCost = useMemo(() => Object.values(selectedParts).reduce((a, b) => a + (b?.price || 0), 0), [selectedParts]);

            const handlePartSelect = (part) => {
                setHasBooted(false);
                if (part.type === 'cpu') {
                    const compatibleMb = pcData.parts.find(p => p.id === part.defaultMb);
                    setSelectedParts(prev => ({
                        ...prev,
                        [part.type]: part,
                        motherboard: compatibleMb || prev.motherboard
                    }));
                } else {
                    setSelectedParts(prev => ({ ...prev, [part.type]: part }));
                }
                setDraggedPart(null);
                if (submissionResult) setSubmissionResult(null);
            };

            const handleRemovePart = (type) => {
                setHasBooted(false);
                setSelectedParts(prev => ({ ...prev, [type]: null }));
            };

            const isPartSelected = (partId) => {
                return Object.values(selectedParts).some(p => p && p.id === partId);
            };

            const handleSubmitAssignment = () => {
                if (!quizMode) return;
                const p = selectedParts;
                const cond = quizMode.conditions;
                const errors = [];
                const specs = calculateSpecs(p);

                let totalCost = Object.values(p).reduce((a, b) => a + (b?.price || 0), 0);
                if (totalCost > cond.maxPrice) errors.push(`予算オーバー: ¥${totalCost.toLocaleString()} > ¥${cond.maxPrice.toLocaleString()}`);

                if (cond.requiresDedicatedGpu && (!p.gpu || p.gpu.name.includes("内蔵"))) errors.push("必須: 独立したGPUが必要です");
                if (cond.requiresGamingInput && (!p.input || !p.input.name.includes("ゲーミング"))) errors.push("必須: ゲーミング用デバイスが必要です");

                if (cond.requiredOs && p.os?.name !== cond.requiredOs) errors.push(`OS指定: ${cond.requiredOs}を選択してください`);
                if (cond.requiredAppType && (!p.app || p.app.typeTag !== cond.requiredAppType)) errors.push("用途に合ったアプリがインストールされていません");
                
                // Special check for RAM size
                if (cond.minMemoryGb) {
                    const memName = p.memory?.name || "";
                    const match = memName.match(/(\d+)GB/);
                    if (match) {
                        const size = parseInt(match[1]);
                        if (size < cond.minMemoryGb) errors.push(`必須: メモリ${cond.minMemoryGb}GB以上が必要です (現在: ${size}GB)`);
                    } else {
                         errors.push(`必須: メモリ${cond.minMemoryGb}GB以上が必要です`);
                    }
                }

                if (cond.minGameScore && specs.gamePerformance < cond.minGameScore) errors.push(`ゲーム性能不足 (現在: ${specs.gamePerformance} / 目標: ${cond.minGameScore})`);
                if (cond.minWorkScore && specs.workPerformance < cond.minWorkScore) errors.push(`作業性能不足 (現在: ${specs.workPerformance} / 目標: ${cond.minWorkScore})`);

                if (errors.length > 0) {
                    setFailedAttempts(prev => prev + 1);
                }

                setSubmissionResult({ success: errors.length === 0, message: "課題クリア！完璧な構成です。", errors });
            };

            const onBootComplete = () => {
                setHasBooted(true);
                setView('benchmark');
            };

            if (view === 'menu') return <StartScreen onSelectMode={startMode} />;
            if (view === 'booting') return <BootScreen osName={selectedParts.os?.name} isHdd={selectedParts.storage?.name.includes('HDD')} onComplete={onBootComplete} />;
            if (view === 'benchmark') return <BenchmarkScreen parts={selectedParts} onBack={() => setView('build')} showLabels={showEducationalLabels} />;
            if (view === 'specSheet') return <SpecSheetScreen parts={selectedParts} quizTitle={quizMode?.title || '自由制作'} onGoHome={goHome} />;

            return (
                <div className="flex h-screen bg-slate-900 text-slate-200 font-sans relative">
                    {/* Hover Overlay */}
                    {!draggedPart && <PartDetailOverlay part={hoveredPart} />}

                    {/* Floating Quiz Window */}
                    <QuizWindow 
                        quiz={quizMode} 
                        submissionResult={submissionResult} 
                        onSubmit={handleSubmitAssignment}
                        hasBooted={hasBooted}
                        onViewSpecs={handleViewSpecs}
                        failedAttempts={failedAttempts}
                        currentCost={currentTotalCost}
                    />

                    {/* LEFT SIDEBAR */}
                    <div className="w-80 flex flex-col border-r border-slate-700 bg-slate-800 z-10 shadow-xl">
                        <div className="p-4 border-b border-slate-700 bg-slate-800 z-20">
                            <button 
                                onClick={goHome} 
                                className="mb-4 w-full py-2 bg-slate-700 hover:bg-slate-600 text-slate-300 hover:text-white rounded flex items-center justify-center gap-2 text-sm font-bold transition-colors shadow-sm"
                            >
                                <Icons.ArrowLeft /> メニューに戻る
                            </button>
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="font-bold text-lg flex items-center gap-2 text-white">
                                    <div className="bg-blue-600 p-1 rounded"><Icons.Motherboard /></div>
                                    PC Simulator
                                </h1>
                                <button 
                                    onClick={handleClearAll}
                                    title="構成をリセット"
                                    className="text-xs bg-red-900/50 hover:bg-red-600 text-red-200 hover:text-white px-2 py-1 rounded transition flex items-center gap-1 border border-red-800/50"
                                >
                                    <Icons.Refresh /> Reset
                                </button>
                            </div>
                            
                            {/* Educational Label Toggle */}
                            <button 
                                onClick={() => setShowEducationalLabels(!showEducationalLabels)}
                                className={`w-full py-1.5 px-3 mb-4 rounded text-xs font-bold flex items-center justify-center gap-2 transition-all ${
                                    showEducationalLabels 
                                    ? 'bg-yellow-600 text-white shadow shadow-yellow-500/50' 
                                    : 'bg-slate-700 text-slate-400 hover:bg-slate-600'
                                }`}
                            >
                                <Icons.Label /> 
                                {showEducationalLabels ? "学習ラベル: ON (五大装置)" : "学習ラベル: OFF"}
                            </button>

                            <div className="grid grid-cols-4 gap-2">
                                {Object.keys(pcData.categories).map(key => (
                                    <button 
                                        key={key}
                                        onClick={() => setActiveTab(key)}
                                        className={`flex flex-col items-center justify-center p-2 rounded transition-all ${
                                            activeTab === key ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'
                                        }`}
                                        title={pcData.categories[key].label}
                                    >
                                        <div className="scale-75 mb-1">{React.createElement(Icons[pcData.categories[key].icon])}</div>
                                        <span className="text-[9px] font-bold leading-none truncate w-full text-center">{pcData.categories[key].label.split(' ')[0]}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* Category Description Header */}
                        <div className="bg-slate-700/50 p-4 border-b border-slate-700 flex items-start gap-3 shadow-sm">
                            <div className={`p-2.5 rounded-lg bg-opacity-20 mt-0.5 shrink-0 ${pcData.categories[activeTab].color.replace('text-', 'bg-').replace('400', '500')} ${pcData.categories[activeTab].color}`}>
                                {React.createElement(Icons[pcData.categories[activeTab].icon], { className: "w-6 h-6" })}
                            </div>
                            <div className="flex-1">
                                <div className="text-base font-bold text-white mb-1.5">{pcData.categories[activeTab].label}</div>
                                <div className="text-sm text-slate-200 leading-relaxed font-medium">{pcData.categories[activeTab].desc}</div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-3 space-y-2 bg-slate-900/50 scrollbar-hide relative">
                            {pcData.parts.filter(p => p.type === activeTab).map(part => (
                                <PartCard 
                                    key={part.id} 
                                    part={part} 
                                    isSelected={isPartSelected(part.id)}
                                    onDragStart={setDraggedPart}
                                    onDoubleClick={handlePartSelect}
                                    onHover={setHoveredPart}
                                    detailed={false}
                                />
                            ))}
                        </div>
                    </div>

                    {/* MAIN AREA */}
                    <div className="flex-1 flex flex-col relative overflow-hidden bg-slate-950">
                        {/* Status Bar */}
                        <div className="h-16 border-b border-slate-800 bg-slate-900/90 backdrop-blur flex items-center justify-between px-8 z-20">
                            <div className="flex items-center gap-8">
                                <div>
                                    <div className="text-[10px] text-slate-500 uppercase font-bold">Total Power</div>
                                    <div className={`text-xl font-mono font-bold ${validation.checks.psu ? 'text-blue-400' : 'text-red-500'}`}>
                                        {validation.totalWatt}W <span className="text-sm text-slate-600">/ {selectedParts.psu?.maxWatt || 0}W</span>
                                    </div>
                                </div>
                                <div>
                                    <div className="text-[10px] text-slate-500 uppercase font-bold">Total Cost</div>
                                    <div className="text-xl font-mono font-bold text-yellow-400">
                                        ¥{currentTotalCost.toLocaleString()}
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={() => setView('booting')}
                                disabled={!validation.canBoot}
                                className={`
                                    flex items-center gap-3 px-8 py-3 rounded-full font-bold transition-all shadow-lg text-lg
                                    ${validation.canBoot 
                                        ? 'bg-blue-600 hover:bg-blue-500 text-white shadow-blue-500/30 transform hover:-translate-y-1' 
                                        : 'bg-slate-800 text-slate-600 cursor-not-allowed border border-slate-700'
                                    }
                                `}
                            >
                                <Icons.Power />
                                {validation.canBoot ? "POWER ON" : "BUILD INCOMPLETE"}
                            </button>
                        </div>

                        {/* WORKSPACE */}
                        <div className="flex-1 overflow-y-auto p-4 flex justify-center items-center">
                            <div className="w-full max-w-7xl grid grid-cols-12 gap-6 h-[650px]">
                                <div className="col-span-8 bg-slate-900 rounded-2xl border-2 border-slate-700 p-2 relative shadow-2xl flex flex-col">
                                    <div className="absolute top-0 left-8 -mt-3 bg-slate-700 text-slate-300 px-4 py-0.5 text-xs font-bold rounded shadow z-10">CASE INTERIOR</div>
                                    
                                    {/* Visual Fan */}
                                    <div className="absolute top-8 right-8 w-24 h-24 text-slate-700 z-0 opacity-50">
                                        <div className={hasBooted ? 'animate-spin-slow' : ''}>
                                            <FanIcon />
                                        </div>
                                    </div>

                                    <div className="flex-1 bg-pc-pcb rounded-xl relative overflow-hidden border border-slate-600 m-2 p-6 z-10">
                                        <div className="absolute inset-0 opacity-10 pointer-events-none" style={{backgroundImage: `linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px)`, backgroundSize: '40px 40px'}}></div>
                                        <div className="grid grid-cols-2 grid-rows-3 gap-6 h-full relative z-10">
                                            <div className="flex flex-col">
                                                <DropZone type="cpu" label="LGA/AM5 SOCKET" part={selectedParts.cpu} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'cpu'} isValid={validation.checks.cpu} className="h-full" hasBooted={hasBooted} isActiveTab={activeTab === 'cpu'} showLabels={showEducationalLabels} />
                                                {selectedParts.motherboard && (<div className="text-center text-[10px] text-green-400/50 mt-1">Auto-Matched: {selectedParts.motherboard.name}</div>)}
                                            </div>
                                            <div className="flex flex-col">
                                                <DropZone type="memory" label="DIMM SLOTS" part={selectedParts.memory} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'memory'} isValid={validation.checks.memory} className="h-full" hasBooted={hasBooted} isActiveTab={activeTab === 'memory'} showLabels={showEducationalLabels} />
                                            </div>
                                            <div className="col-span-2 row-span-1">
                                                 <DropZone type="gpu" label="PCIe x16 GRAPHICS" part={selectedParts.gpu} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'gpu'} isValid={validation.checks.gpu} className="h-full border-blue-500/20" hasBooted={hasBooted} isActiveTab={activeTab === 'gpu'} showLabels={showEducationalLabels} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <DropZone type="storage" label="DRIVE BAY" part={selectedParts.storage} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'storage'} isValid={validation.checks.storage} hasBooted={hasBooted} isActiveTab={activeTab === 'storage'} showLabels={showEducationalLabels} />
                                            </div>
                                            <div>
                                                <DropZone type="psu" label="POWER SUPPLY" part={selectedParts.psu} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'psu'} isValid={validation.checks.psu} hasBooted={hasBooted} isActiveTab={activeTab === 'psu'} showLabels={showEducationalLabels} />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-span-4 flex flex-col gap-4 h-full">
                                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 shadow-lg flex flex-col gap-2 h-1/3">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase border-b border-slate-700 pb-1">Software & Peripherals</h3>
                                        <div className="grid grid-cols-2 gap-2 flex-1">
                                            <DropZone type="os" label="OS" part={selectedParts.os} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'os'} isValid={true} isActiveTab={activeTab === 'os'} showLabels={showEducationalLabels} />
                                            <DropZone type="app" label="APP" part={selectedParts.app} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'app'} isValid={true} isActiveTab={activeTab === 'app'} showLabels={showEducationalLabels} />
                                        </div>
                                        <div className="h-16">
                                            <DropZone type="input" label="KEYBOARD & MOUSE" part={selectedParts.input} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'input'} isValid={true} hasBooted={hasBooted} isActiveTab={activeTab === 'input'} showLabels={showEducationalLabels} />
                                        </div>
                                    </div>
                                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 flex-1 flex flex-col overflow-hidden relative">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-2 flex justify-between items-center"><span className="flex items-center gap-2"><Icons.Alert /> System Log</span></h3>
                                        <div className="flex-1 overflow-y-auto pr-1 font-mono text-xs">
                                            {/* Simplified Bottom Panel - Just Logs */}
                                            <div className="space-y-1">
                                                {validation.errors.map((e, i) => (
                                                    <div key={`err-${i}`} className="flex gap-2 text-red-300 bg-red-900/20 p-2 rounded items-start"><Icons.Alert /> <span>{e}</span></div>
                                                ))}

                                                {validation.warnings.map((w, i) => (
                                                    <div key={`warn-${i}`} className="flex gap-2 text-yellow-200 bg-yellow-900/20 p-2 rounded items-start"><Icons.Alert className="text-yellow-400" /> <span>{w}</span></div>
                                                ))}

                                                {validation.errors.length === 0 && validation.warnings.length === 0 && (
                                                    <div className="text-green-500 flex items-center gap-2 p-2 bg-green-900/10 rounded"><Icons.Check /> System check passed. No critical errors found.</div>
                                                )}
                                                
                                                <div className="mt-4 text-slate-600 border-t border-slate-700 pt-2">
                                                    <div>&gt; BIOS Check... OK</div>
                                                    <div>&gt; Power Rail... {validation.totalWatt}W</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
