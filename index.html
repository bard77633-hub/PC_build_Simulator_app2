<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報Ⅰ ハードウェア＆ソフトウェア構成シミュレータ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Stable 18.3.1) -->
    <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pc: {
                            pcb: '#1a4731', // Motherboard Green
                            slot: '#2d3748',
                            gold: '#d69e2e',
                            silver: '#a0aec0'
                        }
                    },
                    animation: {
                        'boot-screen': 'fade-in 2s ease-out forwards',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-slate-100 h-screen overflow-hidden select-none">
    <div id="root"></div>

    <!-- Application Data (Inlined to prevent loading errors) -->
    <script>
        window.PC_DATA = {
            categories: {
                motherboard: { label: "マザーボード (基盤)", icon: "Motherboard", color: "text-slate-600" },
                cpu: { label: "CPU (演算装置)", icon: "Cpu", color: "text-blue-600" },
                memory: { label: "メモリ (主記憶)", icon: "Memory", color: "text-green-600" },
                gpu: { label: "GPU (描画装置)", icon: "Gpu", color: "text-purple-600" },
                storage: { label: "ストレージ (補助記憶)", icon: "Storage", color: "text-yellow-600" },
                psu: { label: "電源ユニット", icon: "Psu", color: "text-red-600" },
                os: { label: "OS (基本ソフト)", icon: "Os", color: "text-indigo-600" },
                app: { label: "アプリケーション", icon: "App", color: "text-pink-600" }
            },
            parts: [
                // Motherboards
                { id: "mb_1", type: "motherboard", name: "Entry B660", price: 12000, socket: "LGA1700", memoryType: "DDR4", desc: "基本的な機能を持つIntel用基盤。" },
                { id: "mb_2", type: "motherboard", name: "Pro Z790", price: 35000, socket: "LGA1700", memoryType: "DDR5", desc: "拡張性が高いIntel用基盤。" },
                { id: "mb_3", type: "motherboard", name: "Ryzen X670", price: 40000, socket: "AM5", memoryType: "DDR5", desc: "AMD Ryzen用ハイエンド基盤。" },
        
                // CPU
                { id: "cpu_1", type: "cpu", name: "Core i3-12100", price: 15000, watt: 60, scoreWork: 40, scoreGame: 30, socket: "LGA1700", desc: "4コア。事務作業には十分な性能。" },
                { id: "cpu_2", type: "cpu", name: "Core i5-13600K", price: 45000, watt: 125, scoreWork: 80, scoreGame: 70, socket: "LGA1700", desc: "14コア。ゲームも動画編集もこなす。" },
                { id: "cpu_3", type: "cpu", name: "Ryzen 7 7800X3D", price: 60000, watt: 120, scoreWork: 70, scoreGame: 100, socket: "AM5", desc: "8コア。ゲーム性能最強クラス。" },
        
                // Memory
                { id: "mem_1", type: "memory", name: "DDR4-3200 8GB", price: 4000, watt: 5, memoryType: "DDR4", desc: "最低限の容量。" },
                { id: "mem_2", type: "memory", name: "DDR5-5600 16GB", price: 12000, watt: 8, memoryType: "DDR5", desc: "最新規格の標準容量。" },
                { id: "mem_3", type: "memory", name: "DDR5-6000 32GB", price: 25000, watt: 10, memoryType: "DDR5", desc: "大容量。クリエイティブ用途向け。" },
        
                // GPU
                { id: "gpu_0", type: "gpu", name: "CPU内蔵グラフィックス", price: 0, watt: 0, scoreGame: 10, scoreWork: 20, desc: "CPUのおまけ機能。3Dゲームは困難。" },
                { id: "gpu_1", type: "gpu", name: "GeForce GTX 1650", price: 22000, watt: 75, scoreGame: 40, scoreWork: 40, desc: "補助電源不要のエントリーモデル。" },
                { id: "gpu_2", type: "gpu", name: "GeForce RTX 4060", price: 45000, watt: 115, scoreGame: 80, scoreWork: 70, desc: "フルHDゲームが快適なミドルレンジ。" },
                { id: "gpu_3", type: "gpu", name: "GeForce RTX 4080", price: 180000, watt: 320, scoreGame: 100, scoreWork: 100, desc: "4K解像度対応のハイエンド。" },
        
                // Storage
                { id: "str_1", type: "storage", name: "SATA SSD 500GB", price: 6000, watt: 3, desc: "HDDより高速だが、M.2よりは遅い。" },
                { id: "str_2", type: "storage", name: "NVMe M.2 SSD 1TB", price: 12000, watt: 6, desc: "基盤に直接挿す超高速ストレージ。" },
                
                // PSU
                { id: "psu_1", type: "psu", name: "Standard 450W", price: 5000, maxWatt: 450, desc: "事務用PC向け。" },
                { id: "psu_2", type: "psu", name: "Gold 750W", price: 15000, maxWatt: 750, desc: "ゲーミングPCの標準。" },
                { id: "psu_3", type: "psu", name: "Platinum 1000W", price: 30000, maxWatt: 1000, desc: "ハイエンド構成用。" },
        
                // OS & Apps
                { id: "os_1", type: "os", name: "Windows 11 Home", price: 15000, desc: "最も一般的なOS。" },
                { id: "os_2", type: "os", name: "Ubuntu Linux", price: 0, desc: "オープンソースOS。" },
                { id: "app_1", type: "app", name: "Office Suite", price: 30000, desc: "仕事用ソフト。" },
                { id: "app_2", type: "app", name: "Cyber RPG Game", price: 8000, desc: "高負荷な3Dゲーム。" },
                { id: "app_3", type: "app", name: "Video Editor Pro", price: 40000, desc: "プロ用動画編集ソフト。" }
            ],
            quizzes: [
                {
                    id: 1,
                    title: "事務用コスパ構成",
                    desc: "予算5万円以下で、Officeソフトが動くPCを作ってください。",
                    conditions: { maxPrice: 50000, minWorkScore: 50, requiresGpu: false }
                },
                {
                    id: 2,
                    title: "ゲーミングPC入門",
                    desc: "予算12万円以下で、3Dゲームが快適(Gameスコア70以上)な構成。",
                    conditions: { maxPrice: 120000, minGameScore: 70, requiresGpu: true }
                },
                {
                    id: 3,
                    title: "最強クリエイターPC",
                    desc: "予算無制限。ゲームも仕事も最高性能(Score各100以上)を目指せ。",
                    conditions: { maxPrice: 999999, minGameScore: 100, minWorkScore: 100, requiresGpu: true }
                }
            ]
        };
    </script>
    
    <!-- Application Logic -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const { createRoot } = ReactDOM;
        
        // --- Icons ---
        const Icons = {
            Cpu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>,
            Motherboard: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>,
            Memory: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>,
            Storage: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>,
            Gpu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
            Psu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
            Os: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>,
            App: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Check: () => <svg className="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            Alert: () => <svg className="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
            Power: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
        };

        // --- Data Access ---
        const pcData = window.PC_DATA || { categories: {}, parts: [], quizzes: [] };

        // --- Components ---

        const PartCard = ({ part, onDragStart, detailed }) => {
            const cat = pcData.categories[part.type];
            if (!cat) return null; // Safety check
            return (
                <div 
                    draggable 
                    onDragStart={() => onDragStart(part)}
                    className="group bg-slate-800 border border-slate-700 p-3 rounded-lg cursor-grab hover:bg-slate-700 hover:border-blue-500 transition-all shadow-sm flex items-start gap-3 relative"
                >
                    <div className={`p-2 rounded bg-opacity-20 ${cat.color.replace('text-', 'bg-').replace('600', '500')} ${cat.color}`}>
                        {Icons[cat.icon] && React.createElement(Icons[cat.icon])}
                    </div>
                    <div className="flex-1 min-w-0">
                        <div className="font-bold text-sm text-slate-100 truncate">{part.name}</div>
                        <div className="text-xs text-slate-400">¥{part.price.toLocaleString()}</div>
                        {detailed && <div className="text-xs text-slate-500 mt-1 line-clamp-2">{part.desc}</div>}
                    </div>
                    <div className="absolute opacity-0 group-hover:opacity-100 right-2 top-2 transition-opacity">
                        <span className="text-blue-400 text-xs font-bold">配置</span>
                    </div>
                </div>
            );
        };

        const DropZone = ({ type, part, onDrop, onRemove, isTarget, isValid }) => {
            const cat = pcData.categories[type];
            if (!cat) return <div className="text-red-500 text-xs">Error: {type}</div>; // Safety check

            // Visual style based on state
            let borderClass = "border-slate-700 border-dashed";
            let bgClass = "bg-slate-800/50";
            
            if (part) {
                borderClass = isValid ? "border-green-500/50 border-solid" : "border-red-500/50 border-solid";
                bgClass = "bg-slate-800 shadow-md";
            } else if (isTarget) {
                borderClass = "border-blue-400 border-dashed scale-105";
                bgClass = "bg-blue-900/20";
            }

            return (
                <div 
                    onDragOver={(e) => e.preventDefault()}
                    onDrop={() => onDrop(type)}
                    className={`relative w-full h-full min-h-[100px] rounded-lg border-2 ${borderClass} ${bgClass} transition-all duration-300 flex flex-col items-center justify-center p-2 group`}
                >
                    {part ? (
                        <>
                            <div className={`p-2 rounded-full mb-1 ${cat.color.replace('text-', 'bg-').replace('600', '900')} bg-opacity-30`}>
                                {React.createElement(Icons[cat.icon])}
                            </div>
                            <div className="text-center w-full">
                                <div className="text-xs font-bold text-slate-200 truncate px-1">{part.name}</div>
                                {isValid ? 
                                    <div className="text-[10px] text-green-400">OK</div> : 
                                    <div className="text-[10px] text-red-400">互換性エラー</div>
                                }
                            </div>
                            <button 
                                onClick={(e) => { e.stopPropagation(); onRemove(type); }}
                                className="absolute top-1 right-1 p-1.5 text-slate-500 hover:text-red-400 hover:bg-slate-700/50 rounded-full transition-colors opacity-0 group-hover:opacity-100"
                            >
                                <Icons.Trash />
                            </button>
                        </>
                    ) : (
                        <div className="text-center opacity-40 pointer-events-none">
                            <div className="flex justify-center mb-1">{React.createElement(Icons[cat.icon])}</div>
                            <span className="text-xs font-mono">{cat.label}</span>
                        </div>
                    )}
                </div>
            );
        };

        const BootScreen = ({ osName, onComplete }) => {
            useEffect(() => {
                const timer = setTimeout(onComplete, 4000);
                return () => clearTimeout(timer);
            }, [onComplete]);

            return (
                <div className="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center text-white font-mono animate-boot-screen">
                    <div className="mb-8">
                        <Icons.Power /> 
                    </div>
                    <div className="text-2xl mb-4 font-bold tracking-widest">BIOS INITIALIZED</div>
                    <div className="space-y-2 text-sm text-slate-400">
                        <p>Checking Memory... OK</p>
                        <p>Checking CPU... OK</p>
                        <p>Detecting Storage... OK</p>
                        <p className="text-blue-400 mt-4">Booting {osName}...</p>
                    </div>
                    <div className="mt-8 w-64 h-1 bg-slate-800 rounded overflow-hidden">
                        <div className="h-full bg-blue-500 animate-pulse w-full origin-left transform duration-[3000ms] transition-all"></div>
                    </div>
                </div>
            );
        };

        const DesktopScreen = ({ parts, onShutDown }) => {
            return (
                <div className="absolute inset-0 z-40 bg-slate-900 flex flex-col">
                    {/* Desktop Toolbar */}
                    <div className="bg-slate-800 p-2 flex justify-between items-center border-b border-slate-700">
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 rounded-full bg-blue-500"></div>
                            <span className="text-sm font-bold text-slate-200">{parts.os?.name || "OS"}</span>
                        </div>
                        <button onClick={onShutDown} className="px-3 py-1 bg-red-600 hover:bg-red-500 text-white text-xs rounded transition">
                            シャットダウン
                        </button>
                    </div>

                    {/* Desktop Area */}
                    <div 
                        className="flex-1 p-8 bg-cover bg-center relative" 
                        style={{ backgroundImage: 'linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1920&q=80")' }}
                    >
                        {/* Installed Apps */}
                        <div className="grid grid-cols-6 gap-4">
                            {parts.app && (
                                <div className="flex flex-col items-center gap-2 group cursor-pointer p-4 rounded hover:bg-white/10 transition">
                                    <div className="p-3 bg-white rounded-xl shadow-lg group-hover:scale-110 transition">
                                        <div className="text-pink-500"><Icons.App /></div>
                                    </div>
                                    <span className="text-white text-xs drop-shadow-md">{parts.app.name}</span>
                                </div>
                            )}
                            <div className="flex flex-col items-center gap-2 cursor-pointer p-4 rounded hover:bg-white/10 transition">
                                <div className="p-3 bg-blue-500 rounded-xl shadow-lg">
                                    <div className="text-white"><Icons.Storage /></div>
                                </div>
                                <span className="text-white text-xs drop-shadow-md">マイコンピュータ</span>
                            </div>
                        </div>

                        {/* Specs Overlay */}
                        <div className="absolute bottom-8 right-8 bg-slate-900/90 p-4 rounded-lg backdrop-blur border border-slate-700 max-w-sm">
                            <h3 className="text-sm font-bold text-green-400 mb-2">システム稼働中</h3>
                            <div className="text-xs text-slate-300 space-y-1">
                                <p>CPU: {parts.cpu?.name}</p>
                                <p>RAM: {parts.memory?.name}</p>
                                <p>GPU: {parts.gpu?.name}</p>
                                <p>Power Draw: <span className="text-yellow-400">{parts.stats?.watt}W</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---

        const App = () => {
            const [selectedParts, setSelectedParts] = useState({});
            const [draggedPart, setDraggedPart] = useState(null);
            const [activeTab, setActiveTab] = useState('cpu');
            const [bootState, setBootState] = useState('off'); // off, booting, on
            const [messages, setMessages] = useState([]);
            const [quizMode, setQuizMode] = useState(null);

            // Calculations
            const validation = useMemo(() => {
                const p = selectedParts;
                const errs = [];
                const checks = { cpu: true, memory: true, gpu: true, storage: true, psu: true, motherboard: true, os: true, app: true };
                
                // 1. Socket Check
                if (p.cpu && p.motherboard) {
                    if (p.cpu.socket !== p.motherboard.socket) {
                        errs.push(`互換性エラー: CPUソケット(${p.cpu.socket})とマザーボード(${p.motherboard.socket})が不一致`);
                        checks.cpu = false;
                        checks.motherboard = false;
                    }
                }
                
                // 2. Memory Check
                if (p.memory && p.motherboard) {
                    if (p.memory.memoryType !== p.motherboard.memoryType) {
                        errs.push(`互換性エラー: メモリ規格(${p.memory.memoryType})がマザーボード(${p.motherboard.memoryType})に非対応`);
                        checks.memory = false;
                        checks.motherboard = false;
                    }
                }

                // 3. Power Check
                let totalWatt = 0;
                Object.values(p).forEach(part => totalWatt += (part.watt || 0));
                
                if (p.psu) {
                    if (totalWatt > p.psu.maxWatt) {
                        errs.push(`電力不足: 消費${totalWatt}W > 供給${p.psu.maxWatt}W`);
                        checks.psu = false;
                    }
                }

                // 4. Missing Parts for Boot
                const essentials = ['cpu', 'motherboard', 'memory', 'storage', 'psu'];
                const missing = essentials.filter(t => !p[t]);
                const canBoot = missing.length === 0 && errs.length === 0;

                return { errors: errs, checks, totalWatt, canBoot };
            }, [selectedParts]);

            // Quiz Check
            useEffect(() => {
                if (!quizMode) return;
                
                let price = 0;
                let gameScore = 0;
                let workScore = 0;
                Object.values(selectedParts).forEach(part => {
                    price += part.price;
                    gameScore += part.scoreGame || 0;
                    workScore += part.scoreWork || 0;
                });

                const msgs = [];
                const cond = quizMode.conditions;
                
                if (price > cond.maxPrice) msgs.push(`予算オーバー: ¥${price.toLocaleString()} / ¥${cond.maxPrice.toLocaleString()}`);
                if (cond.minGameScore && gameScore < cond.minGameScore) msgs.push(`ゲーム性能不足: ${gameScore} / ${cond.minGameScore}`);
                if (cond.minWorkScore && workScore < cond.minWorkScore) msgs.push(`作業性能不足: ${workScore} / ${cond.minWorkScore}`);
                if (cond.requiresGpu && (!selectedParts.gpu || selectedParts.gpu.name.includes('内蔵'))) msgs.push("要件: 独立したGPUが必要です");

                if (msgs.length === 0 && validation.canBoot && selectedParts.os) {
                    setMessages([{ type: 'success', text: "課題クリア！完璧な構成です。" }]);
                } else {
                    setMessages(msgs.map(m => ({ type: 'warning', text: m })));
                }

            }, [selectedParts, quizMode, validation]);

            const handleDrop = (type) => {
                if (!draggedPart) return;
                if (draggedPart.type === type) {
                    setSelectedParts(prev => ({ ...prev, [type]: draggedPart }));
                }
                setDraggedPart(null);
            };

            const toggleBoot = () => {
                if (bootState !== 'off') {
                    setBootState('off');
                } else if (validation.canBoot) {
                    setBootState('booting');
                }
            };

            return (
                <div className="flex h-screen bg-slate-900 text-slate-200 font-sans">
                    {/* Boot Overlays */}
                    {bootState === 'booting' && <BootScreen osName={selectedParts.os?.name} onComplete={() => setBootState('on')} />}
                    {bootState === 'on' && <DesktopScreen parts={{...selectedParts, stats: validation}} onShutDown={() => setBootState('off')} />}

                    {/* LEFT: Part Picker */}
                    <div className="w-80 flex flex-col border-r border-slate-700 bg-slate-800">
                        <div className="p-4 border-b border-slate-700 flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded text-white"><Icons.Motherboard /></div>
                            <h1 className="font-bold text-lg">PC Builder</h1>
                        </div>
                        
                        {/* Tabs */}
                        <div className="flex overflow-x-auto p-2 gap-2 border-b border-slate-700 scrollbar-hide">
                            {Object.keys(pcData.categories).map(key => (
                                <button 
                                    key={key}
                                    onClick={() => setActiveTab(key)}
                                    className={`px-3 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition-colors ${
                                        activeTab === key ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'
                                    }`}
                                >
                                    {pcData.categories[key].label.split(' ')[0]}
                                </button>
                            ))}
                        </div>

                        {/* List */}
                        <div className="flex-1 overflow-y-auto p-3 space-y-2">
                            {pcData.parts.filter(p => p.type === activeTab).map(part => (
                                <PartCard 
                                    key={part.id} 
                                    part={part} 
                                    onDragStart={setDraggedPart} 
                                    detailed={true}
                                />
                            ))}
                        </div>

                        {/* Quiz Selector (Bottom of Left) */}
                        <div className="p-4 border-t border-slate-700 bg-slate-900/50">
                            <select 
                                className="w-full bg-slate-700 border border-slate-600 rounded p-2 text-sm text-slate-200"
                                onChange={(e) => {
                                    const q = pcData.quizzes.find(q => q.id === parseInt(e.target.value));
                                    setQuizMode(q || null);
                                    setSelectedParts({});
                                    setMessages([]);
                                }}
                            >
                                <option value="">自由制作モード</option>
                                {pcData.quizzes.map(q => (
                                    <option key={q.id} value={q.id}>{q.title}</option>
                                ))}
                            </select>
                        </div>
                    </div>

                    {/* CENTER: Workspace */}
                    <div className="flex-1 flex flex-col relative overflow-hidden bg-slate-900">
                        {/* Status Bar */}
                        <div className="h-14 border-b border-slate-700 bg-slate-800/80 backdrop-blur flex items-center justify-between px-6 z-10">
                            <div className="flex items-center gap-4 text-sm">
                                <div className="flex items-center gap-2">
                                    <span className="text-slate-400">消費電力:</span>
                                    <span className={`font-mono font-bold ${validation.checks.psu ? 'text-blue-400' : 'text-red-400'}`}>
                                        {validation.totalWatt}W
                                    </span>
                                    <span className="text-slate-500">/ {selectedParts.psu?.maxWatt || 0}W</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className="text-slate-400">合計金額:</span>
                                    <span className="font-mono font-bold text-yellow-400">
                                        ¥{Object.values(selectedParts).reduce((a, b) => a + b.price, 0).toLocaleString()}
                                    </span>
                                </div>
                            </div>

                            <button 
                                onClick={toggleBoot}
                                disabled={!validation.canBoot}
                                className={`
                                    flex items-center gap-2 px-6 py-2 rounded-full font-bold transition-all shadow-lg
                                    ${validation.canBoot 
                                        ? 'bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 text-white cursor-pointer shadow-green-500/20' 
                                        : 'bg-slate-700 text-slate-500 cursor-not-allowed opacity-50'
                                    }
                                `}
                            >
                                <Icons.Power />
                                {validation.canBoot ? "POWER ON" : "システム未完成"}
                            </button>
                        </div>

                        {/* Builder Canvas */}
                        <div className="flex-1 overflow-y-auto p-8 flex justify-center items-start">
                            <div className="w-full max-w-5xl grid grid-cols-12 gap-8">
                                
                                {/* Case / Motherboard Area */}
                                <div className="col-span-8 bg-slate-800 rounded-xl border-4 border-slate-700 p-1 relative shadow-2xl">
                                    <div className="absolute top-0 left-1/2 -translate-x-1/2 -mt-3 bg-slate-700 text-slate-300 px-3 text-xs rounded-b">PCケース内部</div>
                                    
                                    {/* PCB Visual */}
                                    <div className="bg-pc-pcb rounded-lg p-6 grid grid-cols-6 gap-4 min-h-[500px] border border-slate-600 relative overflow-hidden">
                                        {/* Circuit Lines Decoration */}
                                        <div className="absolute inset-0 opacity-10 pointer-events-none" style={{backgroundImage: 'radial-gradient(circle, #fff 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>

                                        {/* Motherboard Slot (Base) */}
                                        <div className="col-span-6 row-span-1">
                                            <DropZone type="motherboard" part={selectedParts.motherboard} onDrop={handleDrop} onRemove={() => setSelectedParts(p => ({...p, motherboard: null}))} isTarget={draggedPart?.type === 'motherboard'} isValid={validation.checks.motherboard} />
                                        </div>

                                        {/* CPU Socket */}
                                        <div className="col-span-2 row-span-2 bg-black/20 rounded border border-white/10 p-2">
                                            <div className="text-[10px] text-white/40 mb-1 text-center">LGA/AM5 SOCKET</div>
                                            <DropZone type="cpu" part={selectedParts.cpu} onDrop={handleDrop} onRemove={() => setSelectedParts(p => ({...p, cpu: null}))} isTarget={draggedPart?.type === 'cpu'} isValid={validation.checks.cpu} />
                                        </div>

                                        {/* RAM Slots */}
                                        <div className="col-span-1 row-span-2 bg-black/20 rounded border border-white/10 p-2 flex flex-col justify-center">
                                            <div className="text-[10px] text-white/40 mb-1 text-center rotate-90 whitespace-nowrap">DIMM SLOTS</div>
                                            <DropZone type="memory" part={selectedParts.memory} onDrop={handleDrop} onRemove={() => setSelectedParts(p => ({...p, memory: null}))} isTarget={draggedPart?.type === 'memory'} isValid={validation.checks.memory} />
                                        </div>

                                        {/* Space */}
                                        <div className="col-span-3 row-span-2"></div>

                                        {/* GPU Slot (PCIe) */}
                                        <div className="col-span-6 row-span-2 bg-black/20 rounded border border-white/10 p-2">
                                            <div className="text-[10px] text-white/40 mb-1">PCIe x16 SLOT</div>
                                            <DropZone type="gpu" part={selectedParts.gpu} onDrop={handleDrop} onRemove={() => setSelectedParts(p => ({...p, gpu: null}))} isTarget={draggedPart?.type === 'gpu'} isValid={validation.checks.gpu} />
                                        </div>

                                        {/* Storage Bays */}
                                        <div className="col-span-2 bg-black/20 rounded border border-white/10 p-2">
                                             <div className="text-[10px] text-white/40 mb-1">M.2 / SATA</div>
                                            <DropZone type="storage" part={selectedParts.storage} onDrop={handleDrop} onRemove={() => setSelectedParts(p => ({...p, storage: null}))} isTarget={draggedPart?.type === 'storage'} isValid={validation.checks.storage} />
                                        </div>

                                        {/* PSU Bay */}
                                        <div className="col-span-4 bg-black/20 rounded border border-white/10 p-2">
                                            <div className="text-[10px] text-white/40 mb-1">POWER SUPPLY UNIT BAY</div>
                                            <DropZone type="psu" part={selectedParts.psu} onDrop={handleDrop} onRemove={() => setSelectedParts(p => ({...p, psu: null}))} isTarget={draggedPart?.type === 'psu'} isValid={validation.checks.psu} />
                                        </div>
                                    </div>
                                </div>

                                {/* Software & Messages */}
                                <div className="col-span-4 space-y-6">
                                    {/* Quiz Prompt */}
                                    {quizMode && (
                                        <div className="bg-yellow-900/30 border border-yellow-600/50 p-4 rounded-lg">
                                            <h3 className="font-bold text-yellow-500 mb-1 flex items-center gap-2"><Icons.Alert /> 課題: {quizMode.title}</h3>
                                            <p className="text-sm text-yellow-200/80 mb-2">{quizMode.desc}</p>
                                            <div className="space-y-1">
                                                {messages.map((m, i) => (
                                                    <div key={i} className={`text-xs p-1.5 rounded flex gap-2 items-center ${m.type === 'success' ? 'bg-green-900/50 text-green-300' : 'bg-red-900/50 text-red-300'}`}>
                                                        {m.type === 'success' ? <Icons.Check /> : <Icons.Alert />}
                                                        {m.text}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* OS / Apps */}
                                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 shadow-lg">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-4 border-b border-slate-700 pb-2">ソフトウェアインストール</h3>
                                        <div className="grid grid-cols-1 gap-4">
                                            <div className="h-24">
                                                <DropZone type="os" part={selectedParts.os} onDrop={handleDrop} onRemove={() => setSelectedParts(p => ({...p, os: null}))} isTarget={draggedPart?.type === 'os'} isValid={true} />
                                            </div>
                                            <div className="h-24">
                                                <DropZone type="app" part={selectedParts.app} onDrop={handleDrop} onRemove={() => setSelectedParts(p => ({...p, app: null}))} isTarget={draggedPart?.type === 'app'} isValid={true} />
                                            </div>
                                        </div>
                                    </div>

                                    {/* Warnings */}
                                    {validation.errors.length > 0 && (
                                        <div className="bg-red-900/20 border border-red-500/50 p-4 rounded-xl animate-pulse">
                                            <h3 className="font-bold text-red-400 mb-2 flex items-center gap-2"><Icons.Alert /> システムエラー</h3>
                                            <ul className="list-disc list-inside text-xs text-red-200 space-y-1">
                                                {validation.errors.map((e, i) => <li key={i}>{e}</li>)}
                                            </ul>
                                        </div>
                                    )}

                                    {/* Missing Parts Guide */}
                                    {!validation.canBoot && validation.errors.length === 0 && (
                                        <div className="bg-blue-900/20 border border-blue-500/30 p-4 rounded-xl">
                                            <h3 className="font-bold text-blue-400 mb-2 text-sm">起動に必要なパーツ</h3>
                                            <div className="flex flex-wrap gap-2">
                                                {['motherboard', 'cpu', 'memory', 'gpu', 'storage', 'psu'].map(t => {
                                                    const cat = pcData.categories[t];
                                                    if (!cat) return null; // Safe guard
                                                    return (
                                                        <span key={t} className={`px-2 py-1 rounded text-xs ${selectedParts[t] ? 'bg-green-900/50 text-green-400 line-through opacity-50' : 'bg-slate-700 text-slate-300'}`}>
                                                            {cat.label}
                                                        </span>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
