                };

                if (isDragging) {
                    window.addEventListener('mousemove', handleMouseMove);

                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                };

        // --- Benchmark Screen ---

            let cpuScoreW = parts.cpu?.scoreWork || 0;
            let cpuScoreG = parts.cpu?.scoreGame || 0;

            let gpuScoreG = parts.gpu?.scoreGame || 0;
            let memScore = parts.memory?.scoreWork || 0; 
            const isNvme = parts.storage?.name.includes('NVMe');
            const isHdd = parts.storage?.name.includes('HDD');
            const storageBonus = isNvme ? 1.2 : (isHdd ? 0.7 : 1.0);
            
            const workPerformance = Math.min(100, Math.round((cpuScoreW * 0.6 + gpuScoreW * 0.2 + memScore * 0.2) * storageBonus));
            const gamePerformance = Math.min(100, Math.round((gpuScoreG * 0.7 + cpuScoreG * 0.2 + memScore * 0.1)));
            const performanceSum = workPerformance + gamePerformance;
            const costPerf = Math.min(100, Math.round((performanceSum / (totalCost / 5000)) * 10));

            let rank = "C";
            if (gamePerformance > 90 || workPerformance > 90) rank = "S";
            else if (gamePerformance > 70 || workPerformance > 70) rank = "A";
            else if (gamePerformance > 50 || workPerformance > 50) rank = "B";

            return (

        const BootScreen = ({ osName, isHdd, onComplete }) => {
            useEffect(() => {

                return () => clearTimeout(timer);

        const App = () => {

            const [hoveredPart, setHoveredPart] = useState(null);
            const [hasBooted, setHasBooted] = useState(false);
            const [failedAttempts, setFailedAttempts] = useState(0);

            // LocalStorage Auto-Save & Load
            useEffect(() => {
                const savedData = localStorage.getItem('pcSimData');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        if (parsed.selectedParts) setSelectedParts(parsed.selectedParts);
                        if (parsed.quizMode) {
                            setQuizMode(parsed.quizMode);
                            setView('build');
                        }
                    } catch (e) {
                        console.error("Failed to load save data", e);
                    }
                }
            }, []);

            useEffect(() => {
                if (view === 'build' || view === 'benchmark') {
                    const dataToSave = {
                        selectedParts,
                        quizMode
                    };
                    localStorage.setItem('pcSimData', JSON.stringify(dataToSave));
                }
            }, [selectedParts, quizMode, view]);

            const goHome = () => {
                setSelectedParts({});
                setSubmissionResult(null);
                setQuizMode(null);
                setHasBooted(false);
                setFailedAttempts(0);
                setView('menu');
                localStorage.removeItem('pcSimData');
            };

            const startMode = (quiz) => {
                setQuizMode(quiz);
                setSelectedParts({});
                setSubmissionResult(null);
                setHasBooted(false);
                setFailedAttempts(0);
                setView('build');
            };
            
            const handleViewSpecs = () => {
                setView('specSheet');
            };

            const validation = useMemo(() => {
                const p = selectedParts;
                const errs = [];
                const warnings = [];
                const checks = { cpu: true, memory: true, gpu: true, storage: true, psu: true, motherboard: true, os: true, app: true, input: true };
                
                // Compatibility Checks
                if (p.memory && p.motherboard) {
                    if (p.memory.memoryType !== p.motherboard.memoryType) {
                        errs.push(`メモリ規格不一致: ${p.memory.memoryType} != ${p.motherboard.memoryType}`);
                        checks.memory = false;
                    }
                }

                // Power Check
                let totalWatt = 0;
                Object.values(p).forEach(part => {
                    if (part) totalWatt += (part.watt || 0);
                });
                if (p.psu) {
                    if (totalWatt > p.psu.maxWatt) {
                        errs.push(`電力不足: 消費${totalWatt}W > 供給${p.psu.maxWatt}W`);
                        checks.psu = false;
                    }
                }

                // Bottleneck Logic
                if (p.cpu && p.gpu && p.gpu.name !== "CPU内蔵 (なし)") {
                    const cpuScore = p.cpu.scoreGame || 0;
                    const gpuScore = p.gpu.scoreGame || 0;
                    
                    // High-end GPU with Low-end CPU
                    if (gpuScore > 70 && cpuScore < 50) {
                        warnings.push("ボトルネック警告: GPU性能に対してCPUが非力です。GPUの力を発揮できません。");
                    }
                    // High-end CPU with Low-end GPU (for Gaming)
                    if (quizMode?.conditions?.requiredAppType === 'game' && cpuScore > 80 && gpuScore < 40) {
                        warnings.push("ボトルネック警告: ゲーム用途としてはGPUが弱すぎます。");
                    }
                }

                const essentials = ['cpu', 'memory', 'storage', 'psu', 'input'];
                const missing = essentials.filter(t => !p[t]);
                const canBoot = missing.length === 0 && errs.length === 0 && p.os;

                return { errors: errs, warnings, checks, totalWatt, canBoot };
            }, [selectedParts, quizMode]);

            const handlePartSelect = (part) => {
                setHasBooted(false);
                if (part.type === 'cpu') {
                    const compatibleMb = pcData.parts.find(p => p.id === part.defaultMb);
                    setSelectedParts(prev => ({
                        ...prev,
                        [part.type]: part,
                        motherboard: compatibleMb || prev.motherboard
                    }));
                } else {
                    setSelectedParts(prev => ({ ...prev, [part.type]: part }));
                }
                setDraggedPart(null);
                if (submissionResult) setSubmissionResult(null);
            };

            const handleRemovePart = (type) => {
                setHasBooted(false);
                setSelectedParts(prev => ({ ...prev, [type]: null }));
            };

            const isPartSelected = (partId) => {
                return Object.values(selectedParts).some(p => p && p.id === partId);
            };

            const handleSubmitAssignment = () => {
                if (!quizMode) return;
                const p = selectedParts;
                const cond = quizMode.conditions;
                const errors = [];

                let totalCost = Object.values(p).reduce((a, b) => a + (b?.price || 0), 0);
                if (totalCost > cond.maxPrice) errors.push(`予算オーバー: ¥${totalCost.toLocaleString()} > ¥${cond.maxPrice.toLocaleString()}`);

                if (cond.requiresDedicatedGpu && (!p.gpu || p.gpu.name.includes("内蔵"))) errors.push("必須: 独立したGPUが必要です");
                if (cond.requiresGamingInput && (!p.input || !p.input.name.includes("ゲーミング"))) errors.push("必須: ゲーミング用デバイスが必要です");

                if (cond.requiredOs && p.os?.name !== cond.requiredOs) errors.push(`OS指定: ${cond.requiredOs}を選択してください`);
                if (cond.requiredAppType && (!p.app || p.app.typeTag !== cond.requiredAppType)) errors.push("用途に合ったアプリがインストールされていません");

                const gameScore = (p.cpu?.scoreGame || 0) + (p.gpu?.scoreGame || 0) + (p.memory?.scoreGame || 0)/2; 
                const workScore = (p.cpu?.scoreWork || 0) + (p.gpu?.scoreWork || 0) + (p.memory?.scoreWork || 0);

                if (cond.minGameScore && gameScore < cond.minGameScore) errors.push("ゲーム性能が目標に達していません");
                if (cond.minWorkScore && workScore < cond.minWorkScore) errors.push("作業性能が目標に達していません");

                if (errors.length > 0) {
                    setFailedAttempts(prev => prev + 1);
                }

                setSubmissionResult({ success: errors.length === 0, message: "課題クリア！完璧な構成です。", errors });
            };

            const onBootComplete = () => {
                setHasBooted(true);
                setView('benchmark');
            };

            if (view === 'menu') return <StartScreen onSelectMode={startMode} />;
            if (view === 'booting') return <BootScreen osName={selectedParts.os?.name} isHdd={selectedParts.storage?.name.includes('HDD')} onComplete={onBootComplete} />;
            if (view === 'benchmark') return <BenchmarkScreen parts={selectedParts} onBack={() => setView('build')} />;
            if (view === 'specSheet') return <SpecSheetScreen parts={selectedParts} quizTitle={quizMode?.title || '自由制作'} onGoHome={goHome} />;

            return (
                <div className="flex h-screen bg-slate-900 text-slate-200 font-sans relative">
                    {/* Floating Quiz Window */}
                    <QuizWindow 
                        quiz={quizMode} 
                        submissionResult={submissionResult} 
                        onSubmit={handleSubmitAssignment}
                        hasBooted={hasBooted}
                        onViewSpecs={handleViewSpecs}
                        failedAttempts={failedAttempts}
                    />

                    {/* LEFT SIDEBAR */}
                    <div className="w-80 flex flex-col border-r border-slate-700 bg-slate-800 z-10 shadow-xl">
                        <div className="p-4 border-b border-slate-700 bg-slate-800">
                            <button onClick={goHome} className="mb-4 text-xs flex items-center gap-1 text-slate-400 hover:text-white">
                                ← メニューに戻る
                            </button>
                            <h1 className="font-bold text-lg flex items-center gap-2 text-white">
                                <div className="bg-blue-600 p-1 rounded"><Icons.Motherboard /></div>
                                PC Simulator
                            </h1>
                            <div className="mt-4 grid grid-cols-4 gap-2">
                                {Object.keys(pcData.categories).map(key => (
                                    <button 
                                        key={key}
                                        onClick={() => setActiveTab(key)}
                                        className={`flex flex-col items-center justify-center p-2 rounded transition-all ${
                                            activeTab === key ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'
                                        }`}
                                        title={pcData.categories[key].label}
                                    >
                                        <div className="scale-75 mb-1">{React.createElement(Icons[pcData.categories[key].icon])}</div>
                                        <span className="text-[9px] font-bold leading-none truncate w-full text-center">{pcData.categories[key].label.split(' ')[0]}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-3 space-y-2 bg-slate-900/50 scrollbar-hide">
                            {pcData.parts.filter(p => p.type === activeTab).map(part => (
                                <PartCard 
                                    key={part.id} 
                                    part={part} 
                                    isSelected={isPartSelected(part.id)}
                                    onDragStart={setDraggedPart}
                                    onDoubleClick={handlePartSelect}
                                    onHover={setHoveredPart}
                                    detailed={false}
                                />
                            ))}
                        </div>
                    </div>

                    {/* MAIN AREA */}
                    <div className="flex-1 flex flex-col relative overflow-hidden bg-slate-950">
                        {/* Status Bar */}
                        <div className="h-16 border-b border-slate-800 bg-slate-900/90 backdrop-blur flex items-center justify-between px-8 z-20">
                            <div className="flex items-center gap-8">
                                <div>
                                    <div className="text-[10px] text-slate-500 uppercase font-bold">Total Power</div>
                                    <div className={`text-xl font-mono font-bold ${validation.checks.psu ? 'text-blue-400' : 'text-red-500'}`}>
                                        {validation.totalWatt}W <span className="text-sm text-slate-600">/ {selectedParts.psu?.maxWatt || 0}W</span>
                                    </div>
                                </div>
                                <div>
                                    <div className="text-[10px] text-slate-500 uppercase font-bold">Total Cost</div>
                                    <div className="text-xl font-mono font-bold text-yellow-400">
                                        ¥{Object.values(selectedParts).reduce((a, b) => a + (b?.price || 0), 0).toLocaleString()}
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={() => setView('booting')}
                                disabled={!validation.canBoot}
                                className={`
                                    flex items-center gap-3 px-8 py-3 rounded-full font-bold transition-all shadow-lg text-lg
                                    ${validation.canBoot 
                                        ? 'bg-blue-600 hover:bg-blue-500 text-white shadow-blue-500/30 transform hover:-translate-y-1' 
                                        : 'bg-slate-800 text-slate-600 cursor-not-allowed border border-slate-700'
                                    }
                                `}
                            >
                                <Icons.Power />
                                {validation.canBoot ? "POWER ON" : "BUILD INCOMPLETE"}
                            </button>
                        </div>

                        {/* WORKSPACE */}
                        <div className="flex-1 overflow-y-auto p-4 flex justify-center items-center">
                            <div className="w-full max-w-7xl grid grid-cols-12 gap-6 h-[650px]">
                                <div className="col-span-8 bg-slate-900 rounded-2xl border-2 border-slate-700 p-2 relative shadow-2xl flex flex-col">
                                    <div className="absolute top-0 left-8 -mt-3 bg-slate-700 text-slate-300 px-4 py-0.5 text-xs font-bold rounded shadow z-10">CASE INTERIOR</div>
                                    
                                    {/* Visual Fan */}
                                    <div className="absolute top-8 right-8 w-24 h-24 text-slate-700 z-0 opacity-50">
                                        <div className={hasBooted ? 'animate-spin-slow' : ''}>
                                            <FanIcon />
                                        </div>
                                    </div>

                                    <div className="flex-1 bg-pc-pcb rounded-xl relative overflow-hidden border border-slate-600 m-2 p-6 z-10">
                                        <div className="absolute inset-0 opacity-10 pointer-events-none" style={{backgroundImage: `linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px)`, backgroundSize: '40px 40px'}}></div>
                                        <div className="grid grid-cols-2 grid-rows-3 gap-6 h-full relative z-10">
                                            <div className="flex flex-col">
                                                <DropZone type="cpu" label="LGA/AM5 SOCKET" part={selectedParts.cpu} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'cpu'} isValid={validation.checks.cpu} className="h-full" hasBooted={hasBooted} />
                                                {selectedParts.motherboard && (<div className="text-center text-[10px] text-green-400/50 mt-1">Auto-Matched: {selectedParts.motherboard.name}</div>)}
                                            </div>
                                            <div className="flex flex-col">
                                                <DropZone type="memory" label="DIMM SLOTS" part={selectedParts.memory} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'memory'} isValid={validation.checks.memory} className="h-full" hasBooted={hasBooted} />
                                            </div>
                                            <div className="col-span-2 row-span-1">
                                                 <DropZone type="gpu" label="PCIe x16 GRAPHICS" part={selectedParts.gpu} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'gpu'} isValid={validation.checks.gpu} className="h-full border-blue-500/20" hasBooted={hasBooted} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <DropZone type="storage" label="DRIVE BAY" part={selectedParts.storage} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'storage'} isValid={validation.checks.storage} hasBooted={hasBooted} />
                                            </div>
                                            <div>
                                                <DropZone type="psu" label="POWER SUPPLY" part={selectedParts.psu} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'psu'} isValid={validation.checks.psu} hasBooted={hasBooted} />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-span-4 flex flex-col gap-4 h-full">
                                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 shadow-lg flex flex-col gap-2 h-1/3">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase border-b border-slate-700 pb-1">Software & Peripherals</h3>
                                        <div className="grid grid-cols-2 gap-2 flex-1">
                                            <DropZone type="os" label="OS" part={selectedParts.os} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'os'} isValid={true} />
                                            <DropZone type="app" label="APP" part={selectedParts.app} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'app'} isValid={true} />
                                        </div>
                                        <div className="h-16">
                                            <DropZone type="input" label="KEYBOARD & MOUSE" part={selectedParts.input} onDrop={() => handlePartSelect(draggedPart)} onRemove={handleRemovePart} isTarget={draggedPart?.type === 'input'} isValid={true} hasBooted={hasBooted} />
                                        </div>
                                    </div>
                                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 flex-1 flex flex-col overflow-hidden relative">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-2 flex justify-between items-center"><span className="flex items-center gap-2"><Icons.Help /> Information</span></h3>
                                        <div className="flex-1 overflow-y-auto pr-1">
                                            <div className="animate-fade-in mb-4 border-b border-slate-700 pb-2">
                                                <div className="font-bold text-white mb-1 flex items-center gap-2">
                                                    {React.createElement(Icons[pcData.categories[activeTab]?.icon] || Icons.Help, { className: "w-4 h-4 text-blue-400" })}
                                                    {pcData.categories[activeTab]?.label}
                                                </div>
                                                <div className="text-slate-400 text-xs leading-relaxed">{pcData.categories[activeTab]?.desc}</div>
                                            </div>
                                            {hoveredPart && (
                                                <div className="animate-slide-in mb-4 bg-slate-700/50 p-2 rounded border border-slate-600">
                                                    <div className="font-bold text-blue-300 mb-1 flex justify-between items-center border-b border-slate-600/50 pb-1">
                                                        <span>{hoveredPart.name}</span>
                                                        <span className="text-yellow-400">¥{hoveredPart.price.toLocaleString()}</span>
                                                    </div>
                                                    <div className="text-slate-300 text-xs leading-relaxed mt-1">{hoveredPart.desc}</div>
                                                </div>
                                            )}
                                            <div className="space-y-1">
                                                <div className="text-[10px] font-bold text-slate-500 uppercase">SYSTEM ALERTS</div>
                                                
                                                {/* Errors */}
                                                {validation.errors.map((e, i) => (
                                                    <div key={`err-${i}`} className="flex gap-2 text-xs text-red-300 bg-red-900/20 p-2 rounded items-start"><Icons.Alert /> <span>{e}</span></div>
                                                ))}

                                                {/* Warnings (Bottlenecks) */}
                                                {validation.warnings.map((w, i) => (
                                                    <div key={`warn-${i}`} className="flex gap-2 text-xs text-yellow-200 bg-yellow-900/20 p-2 rounded items-start"><Icons.Alert className="text-yellow-400" /> <span>{w}</span></div>
                                                ))}

                                                {validation.errors.length === 0 && validation.warnings.length === 0 && (
                                                    <div className="text-xs text-green-500 flex items-center gap-2"><Icons.Check /> システムは正常です</div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
