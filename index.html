
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報Ⅰ ハードウェア＆ソフトウェア構成シミュレータ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Stable 18.3.1) -->
    <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pc: {
                            pcb: '#1a4731', // Motherboard Green
                            slot: '#2d3748',
                            gold: '#d69e2e',
                            silver: '#a0aec0'
                        }
                    },
                    animation: {
                        'boot-screen': 'fade-in 2s ease-out forwards',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-slate-100 h-screen overflow-hidden select-none">
    <div id="root"></div>

    <!-- Application Data (Inlined to prevent loading errors) -->
    <script>
        window.PC_DATA = {
            // "motherboard" category is hidden from UI but used for logic
            categories: {
                cpu: { label: "CPU (演算)", icon: "Cpu", color: "text-blue-400" },
                memory: { label: "メモリ (記憶)", icon: "Memory", color: "text-green-400" },
                gpu: { label: "GPU (描画)", icon: "Gpu", color: "text-purple-400" },
                storage: { label: "ストレージ", icon: "Storage", color: "text-yellow-400" },
                psu: { label: "電源ユニット", icon: "Psu", color: "text-red-400" },
                os: { label: "OS (基本ソフト)", icon: "Os", color: "text-indigo-400" },
                app: { label: "アプリ", icon: "App", color: "text-pink-400" }
            },
            parts: [
                // Motherboards (Hidden from user, auto-selected)
                { id: "mb_1", type: "motherboard", name: "Standard B660", price: 12000, socket: "LGA1700", memoryType: "DDR4", desc: "Intel用標準基盤" },
                { id: "mb_2", type: "motherboard", name: "High-End Z790", price: 35000, socket: "LGA1700", memoryType: "DDR5", desc: "Intel用高性能基盤" },
                { id: "mb_3", type: "motherboard", name: "Ryzen X670", price: 40000, socket: "AM5", memoryType: "DDR5", desc: "AMD用基盤" },
        
                // CPU
                { id: "cpu_1", type: "cpu", name: "Core i3-12100", price: 15000, watt: 60, scoreWork: 40, scoreGame: 30, socket: "LGA1700", defaultMb: "mb_1", desc: "4コア。事務作業には十分な性能。" },
                { id: "cpu_2", type: "cpu", name: "Core i5-13600K", price: 45000, watt: 125, scoreWork: 80, scoreGame: 70, socket: "LGA1700", defaultMb: "mb_2", desc: "14コア。ゲームも動画編集もこなす。" },
                { id: "cpu_3", type: "cpu", name: "Ryzen 7 7800X3D", price: 60000, watt: 120, scoreWork: 70, scoreGame: 100, socket: "AM5", defaultMb: "mb_3", desc: "8コア。ゲーム性能最強クラス。" },
        
                // Memory
                { id: "mem_1", type: "memory", name: "DDR4-3200 8GB", price: 4000, watt: 5, memoryType: "DDR4", desc: "最低限の容量。" },
                { id: "mem_2", type: "memory", name: "DDR5-5600 16GB", price: 12000, watt: 8, memoryType: "DDR5", desc: "最新規格の標準容量。" },
                { id: "mem_3", type: "memory", name: "DDR5-6000 32GB", price: 25000, watt: 10, memoryType: "DDR5", desc: "大容量。クリエイティブ用途向け。" },
        
                // GPU
                { id: "gpu_0", type: "gpu", name: "CPU内蔵グラフィックス", price: 0, watt: 0, scoreGame: 10, scoreWork: 20, desc: "CPUのおまけ機能。3Dゲームは困難。" },
                { id: "gpu_1", type: "gpu", name: "GeForce GTX 1650", price: 22000, watt: 75, scoreGame: 40, scoreWork: 40, desc: "補助電源不要のエントリーモデル。" },
                { id: "gpu_2", type: "gpu", name: "GeForce RTX 4060", price: 45000, watt: 115, scoreGame: 80, scoreWork: 70, desc: "フルHDゲームが快適なミドルレンジ。" },
                { id: "gpu_3", type: "gpu", name: "GeForce RTX 4080", price: 180000, watt: 320, scoreGame: 100, scoreWork: 100, desc: "4K解像度対応のハイエンド。" },
        
                // Storage
                { id: "str_1", type: "storage", name: "SATA SSD 500GB", price: 6000, watt: 3, desc: "HDDより高速だが、M.2よりは遅い。" },
                { id: "str_2", type: "storage", name: "NVMe M.2 SSD 1TB", price: 12000, watt: 6, desc: "基盤に直接挿す超高速ストレージ。" },
                
                // PSU
                { id: "psu_1", type: "psu", name: "Standard 450W", price: 5000, maxWatt: 450, desc: "事務用PC向け。" },
                { id: "psu_2", type: "psu", name: "Gold 750W", price: 15000, maxWatt: 750, desc: "ゲーミングPCの標準。" },
                { id: "psu_3", type: "psu", name: "Platinum 1000W", price: 30000, maxWatt: 1000, desc: "ハイエンド構成用。" },
        
                // OS & Apps
                { id: "os_1", type: "os", name: "Windows 11 Home", price: 15000, desc: "最も一般的なOS。" },
                { id: "os_2", type: "os", name: "Ubuntu Linux", price: 0, desc: "オープンソースOS。" },
                { id: "app_1", type: "app", name: "Office Suite", price: 30000, desc: "仕事用ソフト。" },
                { id: "app_2", type: "app", name: "Cyber RPG Game", price: 8000, desc: "高負荷な3Dゲーム。" },
                { id: "app_3", type: "app", name: "Video Editor Pro", price: 40000, desc: "プロ用動画編集ソフト。" }
            ],
            quizzes: [
                {
                    id: 1,
                    title: "事務用コスパ構成",
                    desc: "予算5万円以下で、Officeソフトが動くPCを作ってください。",
                    conditions: { maxPrice: 50000, minWorkScore: 50, requiresGpu: false }
                },
                {
                    id: 2,
                    title: "ゲーミングPC入門",
                    desc: "予算12万円以下で、3Dゲームが快適(Gameスコア70以上)な構成。",
                    conditions: { maxPrice: 120000, minGameScore: 70, requiresGpu: true }
                },
                {
                    id: 3,
                    title: "最強クリエイターPC",
                    desc: "予算無制限。ゲームも仕事も最高性能(Score各100以上)を目指せ。",
                    conditions: { maxPrice: 999999, minGameScore: 100, minWorkScore: 100, requiresGpu: true }
                }
            ]
        };
    </script>
    
    <!-- Application Logic -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const { createRoot } = ReactDOM;
        
        // --- Icons ---
        const Icons = {
            Cpu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>,
            Motherboard: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>,
            Memory: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>,
            Storage: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>,
            Gpu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
            Psu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
            Os: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>,
            App: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Check: () => <svg className="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            Alert: () => <svg className="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
            Power: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
        };

        // --- Data Access ---
        const pcData = window.PC_DATA || { categories: {}, parts: [], quizzes: [] };

        // --- Components ---

        const PartCard = ({ part, onDragStart, onDoubleClick, detailed }) => {
            const cat = pcData.categories[part.type];
            if (!cat) return null; 
            return (
                <div 
                    draggable 
                    onDragStart={() => onDragStart(part)}
                    onDoubleClick={() => onDoubleClick(part)}
                    className="group bg-slate-800 border border-slate-700 p-3 rounded-lg cursor-pointer hover:bg-slate-700 hover:border-blue-500 transition-all shadow-sm flex items-start gap-3 relative"
                >
                    <div className={`p-2 rounded bg-opacity-20 ${cat.color.replace('text-', 'bg-').replace('400', '500')} ${cat.color}`}>
                        {Icons[cat.icon] && React.createElement(Icons[cat.icon])}
                    </div>
                    <div className="flex-1 min-w-0">
                        <div className="font-bold text-sm text-slate-100 truncate">{part.name}</div>
                        <div className="text-xs text-slate-400">¥{part.price.toLocaleString()}</div>
                        {detailed && <div className="text-xs text-slate-500 mt-1 line-clamp-2">{part.desc}</div>}
                    </div>
                    <div className="absolute opacity-0 group-hover:opacity-100 right-2 top-2 transition-opacity">
                        <span className="text-blue-400 text-[10px] border border-blue-500/50 px-1 rounded">Wクリックで配置</span>
                    </div>
                </div>
            );
        };

        const DropZone = ({ type, part, onDrop, onRemove, isTarget, isValid, label, className }) => {
            const cat = pcData.categories[type];
            if (!cat) return null;

            // Visual style based on state
            let borderClass = "border-slate-600/50 border-dashed";
            let bgClass = "bg-slate-900/30";
            
            if (part) {
                borderClass = isValid ? "border-green-500/50 border-solid" : "border-red-500/50 border-solid";
                bgClass = "bg-slate-800 shadow-md";
            } else if (isTarget) {
                borderClass = "border-blue-400 border-dashed scale-[1.02]";
                bgClass = "bg-blue-900/20";
            }

            return (
                <div 
                    onDragOver={(e) => e.preventDefault()}
                    onDrop={() => onDrop(type)}
                    className={`relative w-full h-full rounded-lg border-2 ${borderClass} ${bgClass} transition-all duration-300 flex flex-col items-center justify-center p-2 group ${className || ''}`}
                >
                    {label && !part && (
                        <div className="absolute top-1 left-2 text-[10px] text-slate-500 uppercase tracking-wider">{label}</div>
                    )}
                    
                    {part ? (
                        <>
                            <div className={`p-2 rounded-full mb-1 ${cat.color.replace('text-', 'bg-').replace('400', '900')} bg-opacity-30`}>
                                {React.createElement(Icons[cat.icon])}
                            </div>
                            <div className="text-center w-full overflow-hidden">
                                <div className="text-xs font-bold text-slate-200 truncate px-1">{part.name}</div>
                                {isValid ? 
                                    <div className="text-[10px] text-green-400">配置OK</div> : 
                                    <div className="text-[10px] text-red-400">互換性エラー</div>
                                }
                            </div>
                            <button 
                                onClick={(e) => { e.stopPropagation(); onRemove(type); }}
                                className="absolute top-1 right-1 p-1 text-slate-500 hover:text-red-400 hover:bg-slate-700/50 rounded-full transition-colors opacity-0 group-hover:opacity-100"
                            >
                                <Icons.Trash />
                            </button>
                        </>
                    ) : (
                        <div className="text-center opacity-40 pointer-events-none flex flex-col items-center justify-center h-full">
                            <div className="mb-1 transform scale-90">{React.createElement(Icons[cat.icon])}</div>
                            <span className="text-[10px] font-mono leading-tight">{cat.label}</span>
                        </div>
                    )}
                </div>
            );
        };

        const BootScreen = ({ osName, onComplete }) => {
            useEffect(() => {
                const timer = setTimeout(onComplete, 3500);
                return () => clearTimeout(timer);
            }, [onComplete]);

            return (
                <div className="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center text-white font-mono animate-boot-screen">
                    <div className="mb-8">
                        <Icons.Power /> 
                    </div>
                    <div className="text-2xl mb-4 font-bold tracking-widest">BIOS INITIALIZED</div>
                    <div className="space-y-2 text-sm text-slate-400">
                        <p>CPU Check... PASS</p>
                        <p>RAM Check... PASS</p>
                        <p>GPU Initializing... PASS</p>
                        <p>Storage Mount... PASS</p>
                        <p className="text-blue-400 mt-4">Loading {osName}...</p>
                    </div>
                    <div className="mt-8 w-64 h-1 bg-slate-800 rounded overflow-hidden">
                        <div className="h-full bg-blue-500 animate-pulse w-full origin-left transform duration-[3000ms] transition-all"></div>
                    </div>
                </div>
            );
        };

        const DesktopScreen = ({ parts, onShutDown }) => {
            return (
                <div className="absolute inset-0 z-40 bg-slate-900 flex flex-col">
                    <div className="bg-slate-800 p-2 flex justify-between items-center border-b border-slate-700">
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 rounded-full bg-blue-500"></div>
                            <span className="text-sm font-bold text-slate-200">{parts.os?.name || "OS"}</span>
                        </div>
                        <button onClick={onShutDown} className="px-3 py-1 bg-red-600 hover:bg-red-500 text-white text-xs rounded transition">
                            シャットダウン
                        </button>
                    </div>
                    <div 
                        className="flex-1 p-8 bg-cover bg-center relative" 
                        style={{ backgroundImage: 'linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1920&q=80")' }}
                    >
                        <div className="grid grid-cols-6 gap-4">
                            {parts.app && (
                                <div className="flex flex-col items-center gap-2 group cursor-pointer p-4 rounded hover:bg-white/10 transition">
                                    <div className="p-3 bg-white rounded-xl shadow-lg group-hover:scale-110 transition">
                                        <div className="text-pink-500"><Icons.App /></div>
                                    </div>
                                    <span className="text-white text-xs drop-shadow-md text-center">{parts.app.name}</span>
                                </div>
                            )}
                            <div className="flex flex-col items-center gap-2 cursor-pointer p-4 rounded hover:bg-white/10 transition">
                                <div className="p-3 bg-blue-500 rounded-xl shadow-lg">
                                    <div className="text-white"><Icons.Storage /></div>
                                </div>
                                <span className="text-white text-xs drop-shadow-md">マイPC</span>
                            </div>
                        </div>
                        <div className="absolute bottom-8 right-8 bg-slate-900/90 p-4 rounded-lg backdrop-blur border border-slate-700 max-w-sm">
                            <h3 className="text-sm font-bold text-green-400 mb-2">システム稼働中</h3>
                            <div className="text-xs text-slate-300 space-y-1">
                                <p>CPU: {parts.cpu?.name}</p>
                                <p>RAM: {parts.memory?.name}</p>
                                <p>GPU: {parts.gpu?.name}</p>
                                <p>Power: <span className="text-yellow-400">{parts.stats?.watt}W</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedParts, setSelectedParts] = useState({});
            const [draggedPart, setDraggedPart] = useState(null);
            const [activeTab, setActiveTab] = useState('cpu');
            const [bootState, setBootState] = useState('off');
            const [messages, setMessages] = useState([]);
            const [quizMode, setQuizMode] = useState(null);

            // Validation & Auto-Motherboard Logic
            const validation = useMemo(() => {
                const p = selectedParts;
                const errs = [];
                const checks = { cpu: true, memory: true, gpu: true, storage: true, psu: true, motherboard: true };
                
                // Memory Check
                if (p.memory && p.motherboard) {
                    if (p.memory.memoryType !== p.motherboard.memoryType) {
                        errs.push(`メモリ規格不一致: ${p.memory.memoryType} != ${p.motherboard.memoryType}`);
                        checks.memory = false;
                    }
                }

                // Power Check
                let totalWatt = 0;
                Object.values(p).forEach(part => totalWatt += (part.watt || 0));
                if (p.psu) {
                    if (totalWatt > p.psu.maxWatt) {
                        errs.push(`電力不足: 消費${totalWatt}W > 供給${p.psu.maxWatt}W`);
                        checks.psu = false;
                    }
                }

                const essentials = ['cpu', 'memory', 'storage', 'psu'];
                const missing = essentials.filter(t => !p[t]);
                const canBoot = missing.length === 0 && errs.length === 0;

                return { errors: errs, checks, totalWatt, canBoot };
            }, [selectedParts]);

            // Quiz Logic
            useEffect(() => {
                if (!quizMode) return;
                
                let price = 0;
                let gameScore = 0;
                let workScore = 0;
                Object.values(selectedParts).forEach(part => {
                    price += part.price;
                    gameScore += part.scoreGame || 0;
                    workScore += part.scoreWork || 0;
                });

                const msgs = [];
                const cond = quizMode.conditions;
                
                if (price > cond.maxPrice) msgs.push(`予算オーバー: ¥${price.toLocaleString()} / ¥${cond.maxPrice.toLocaleString()}`);
                if (cond.minGameScore && gameScore < cond.minGameScore) msgs.push(`ゲーム性能不足: ${gameScore} / ${cond.minGameScore}`);
                if (cond.minWorkScore && workScore < cond.minWorkScore) msgs.push(`作業性能不足: ${workScore} / ${cond.minWorkScore}`);
                if (cond.requiresGpu && (!selectedParts.gpu || selectedParts.gpu.name.includes('内蔵'))) msgs.push("要件: 独立したGPUが必要です");

                if (msgs.length === 0 && validation.canBoot && selectedParts.os) {
                    setMessages([{ type: 'success', text: "課題クリア！完璧な構成です。" }]);
                } else {
                    setMessages(msgs.map(m => ({ type: 'warning', text: m })));
                }

            }, [selectedParts, quizMode, validation]);

            const handlePartSelect = (part) => {
                // Auto-mount Motherboard when CPU is selected
                if (part.type === 'cpu') {
                    const compatibleMb = pcData.parts.find(p => p.id === part.defaultMb);
                    setSelectedParts(prev => ({
                        ...prev,
                        [part.type]: part,
                        motherboard: compatibleMb || prev.motherboard
                    }));
                } else {
                    setSelectedParts(prev => ({ ...prev, [part.type]: part }));
                }
                setDraggedPart(null);
            };

            const toggleBoot = () => {
                if (bootState !== 'off') {
                    setBootState('off');
                } else if (validation.canBoot) {
                    setBootState('booting');
                }
            };

            return (
                <div className="flex h-screen bg-slate-900 text-slate-200 font-sans">
                    {bootState === 'booting' && <BootScreen osName={selectedParts.os?.name} onComplete={() => setBootState('on')} />}
                    {bootState === 'on' && <DesktopScreen parts={{...selectedParts, stats: validation}} onShutDown={() => setBootState('off')} />}

                    {/* LEFT SIDEBAR: Part Picker */}
                    <div className="w-80 flex flex-col border-r border-slate-700 bg-slate-800 z-10 shadow-xl">
                        <div className="p-4 border-b border-slate-700 bg-slate-800">
                            <h1 className="font-bold text-lg flex items-center gap-2 text-white">
                                <div className="bg-blue-600 p-1 rounded"><Icons.Motherboard /></div>
                                PC Simulator
                            </h1>
                            <div className="mt-4 grid grid-cols-4 gap-2">
                                {Object.keys(pcData.categories).map(key => (
                                    <button 
                                        key={key}
                                        onClick={() => setActiveTab(key)}
                                        className={`flex flex-col items-center justify-center p-2 rounded transition-all ${
                                            activeTab === key ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'
                                        }`}
                                    >
                                        <div className="scale-75 mb-1">{React.createElement(Icons[pcData.categories[key].icon])}</div>
                                        <span className="text-[10px] font-bold leading-none">{pcData.categories[key].label.split(' ')[0]}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-3 space-y-2 bg-slate-900/50">
                            {pcData.parts.filter(p => p.type === activeTab).map(part => (
                                <PartCard 
                                    key={part.id} 
                                    part={part} 
                                    onDragStart={setDraggedPart}
                                    onDoubleClick={handlePartSelect}
                                    detailed={true}
                                />
                            ))}
                        </div>

                        <div className="p-4 border-t border-slate-700 bg-slate-800">
                            <select 
                                className="w-full bg-slate-700 border border-slate-600 rounded p-2 text-sm text-slate-200"
                                onChange={(e) => {
                                    const q = pcData.quizzes.find(q => q.id === parseInt(e.target.value));
                                    setQuizMode(q || null);
                                    setSelectedParts({});
                                    setMessages([]);
                                }}
                            >
                                <option value="">自由制作モード</option>
                                {pcData.quizzes.map(q => (
                                    <option key={q.id} value={q.id}>{q.title}</option>
                                ))}
                            </select>
                        </div>
                    </div>

                    {/* MAIN AREA */}
                    <div className="flex-1 flex flex-col relative overflow-hidden bg-slate-950">
                        {/* Status Bar */}
                        <div className="h-16 border-b border-slate-800 bg-slate-900/90 backdrop-blur flex items-center justify-between px-8 z-20">
                            <div className="flex items-center gap-8">
                                <div>
                                    <div className="text-[10px] text-slate-500 uppercase font-bold">Total Wattage</div>
                                    <div className={`text-xl font-mono font-bold ${validation.checks.psu ? 'text-blue-400' : 'text-red-500'}`}>
                                        {validation.totalWatt}W <span className="text-sm text-slate-600">/ {selectedParts.psu?.maxWatt || 0}W</span>
                                    </div>
                                </div>
                                <div>
                                    <div className="text-[10px] text-slate-500 uppercase font-bold">Total Cost</div>
                                    <div className="text-xl font-mono font-bold text-yellow-400">
                                        ¥{Object.values(selectedParts).reduce((a, b) => a + b.price, 0).toLocaleString()}
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={toggleBoot}
                                disabled={!validation.canBoot}
                                className={`
                                    flex items-center gap-3 px-8 py-3 rounded-full font-bold transition-all shadow-lg text-lg
                                    ${validation.canBoot 
                                        ? 'bg-blue-600 hover:bg-blue-500 text-white shadow-blue-500/30 transform hover:-translate-y-1' 
                                        : 'bg-slate-800 text-slate-600 cursor-not-allowed border border-slate-700'
                                    }
                                `}
                            >
                                <Icons.Power />
                                {validation.canBoot ? "POWER ON" : "BUILD INCOMPLETE"}
                            </button>
                        </div>

                        {/* WORKSPACE */}
                        <div className="flex-1 overflow-y-auto p-8 flex justify-center items-center">
                            <div className="w-full max-w-6xl grid grid-cols-12 gap-8 h-[600px]">
                                
                                {/* PC CASE (Main Canvas) */}
                                <div className="col-span-8 bg-slate-900 rounded-2xl border-2 border-slate-700 p-2 relative shadow-2xl flex flex-col">
                                    <div className="absolute top-0 left-8 -mt-3 bg-slate-700 text-slate-300 px-4 py-0.5 text-xs font-bold rounded shadow">CASE INTERIOR</div>
                                    
                                    {/* Motherboard Visual Area */}
                                    <div className="flex-1 bg-pc-pcb rounded-xl relative overflow-hidden border border-slate-600 m-2 p-6">
                                        {/* Circuit Patterns */}
                                        <div className="absolute inset-0 opacity-10 pointer-events-none" 
                                             style={{
                                                 backgroundImage: `linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px)`,
                                                 backgroundSize: '40px 40px'
                                             }}>
                                        </div>

                                        {/* Organized Layout: Grid */}
                                        <div className="grid grid-cols-2 grid-rows-3 gap-6 h-full relative z-10">
                                            
                                            {/* Row 1: CPU & RAM */}
                                            <div className="flex flex-col">
                                                <DropZone type="cpu" label="LGA/AM5 SOCKET" part={selectedParts.cpu} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, cpu: null}))} isTarget={draggedPart?.type === 'cpu'} isValid={validation.checks.cpu} className="h-full" />
                                                {selectedParts.motherboard && (
                                                    <div className="text-center text-[10px] text-green-400/50 mt-1">
                                                        Auto-Matched: {selectedParts.motherboard.name}
                                                    </div>
                                                )}
                                            </div>
                                            <div className="flex flex-col">
                                                <DropZone type="memory" label="DIMM SLOTS (DDR4/5)" part={selectedParts.memory} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, memory: null}))} isTarget={draggedPart?.type === 'memory'} isValid={validation.checks.memory} className="h-full" />
                                            </div>

                                            {/* Row 2: GPU (Spans 2 cols visually but logically handled differently if needed, here split for storage) */}
                                            <div className="col-span-2 row-span-1">
                                                 <DropZone type="gpu" label="PCIe x16 GRAPHICS" part={selectedParts.gpu} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, gpu: null}))} isTarget={draggedPart?.type === 'gpu'} isValid={validation.checks.gpu} className="h-full border-blue-500/20" />
                                            </div>

                                            {/* Row 3: Storage & PSU */}
                                            <div className="grid grid-cols-2 gap-2">
                                                <DropZone type="storage" label="M.2 / SATA SSD" part={selectedParts.storage} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, storage: null}))} isTarget={draggedPart?.type === 'storage'} isValid={validation.checks.storage} />
                                            </div>
                                            <div>
                                                <DropZone type="psu" label="POWER SUPPLY UNIT" part={selectedParts.psu} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, psu: null}))} isTarget={draggedPart?.type === 'psu'} isValid={validation.checks.psu} />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* RIGHT: Software & Status */}
                                <div className="col-span-4 flex flex-col gap-4">
                                    {/* OS/App Rack */}
                                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 shadow-lg flex-1 flex flex-col">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-4 pb-2 border-b border-slate-700 flex justify-between">
                                            <span>Software</span>
                                            <span>OS & Apps</span>
                                        </h3>
                                        <div className="flex-1 space-y-4">
                                            <div className="h-24">
                                                <DropZone type="os" label="OPERATING SYSTEM" part={selectedParts.os} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, os: null}))} isTarget={draggedPart?.type === 'os'} isValid={true} />
                                            </div>
                                            <div className="h-24">
                                                <DropZone type="app" label="APPLICATION" part={selectedParts.app} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, app: null}))} isTarget={draggedPart?.type === 'app'} isValid={true} />
                                            </div>
                                        </div>
                                    </div>

                                    {/* Messages / Alerts */}
                                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 h-1/3 overflow-y-auto">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-2">System Status</h3>
                                        
                                        {/* Quiz Info */}
                                        {quizMode && (
                                            <div className="mb-3 p-2 bg-yellow-900/20 border border-yellow-700/50 rounded text-xs">
                                                <div className="font-bold text-yellow-500 mb-1">{quizMode.title}</div>
                                                <div className="text-yellow-200/70">{quizMode.desc}</div>
                                            </div>
                                        )}

                                        {validation.errors.length > 0 ? (
                                            <div className="space-y-2">
                                                {validation.errors.map((e, i) => (
                                                    <div key={i} className="flex gap-2 text-xs text-red-300 bg-red-900/20 p-2 rounded items-start">
                                                        <Icons.Alert /> <span>{e}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : messages.length > 0 ? (
                                            <div className="space-y-2">
                                                {messages.map((m, i) => (
                                                    <div key={i} className={`flex gap-2 text-xs p-2 rounded items-start ${m.type === 'success' ? 'bg-green-900/20 text-green-300' : 'bg-yellow-900/20 text-yellow-300'}`}>
                                                        {m.type === 'success' ? <Icons.Check /> : <Icons.Alert />}
                                                        <span>{m.text}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="text-xs text-slate-500 text-center py-4">システム正常・待機中</div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
