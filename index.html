                // Input Devices (New)

    <!-- Application Logic -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const { createRoot } = ReactDOM;
        
        // --- Icons ---
        const Icons = {
            Cpu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>,
            Motherboard: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>,

            Gpu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,

            Os: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>,
            App: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>,
            Input: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" /></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Check: () => <svg className="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            Alert: () => <svg className="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
            Power: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
            Play: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        };

        const pcData = window.PC_DATA;

        // --- Start Screen Component ---
        const StartScreen = ({ onSelectMode }) => {
            return (
                <div className="h-full flex flex-col items-center justify-center bg-slate-900 text-white relative overflow-hidden">
                    <div className="absolute inset-0 z-0 opacity-20 bg-[url('https://images.unsplash.com/photo-1593640408182-31c70c8268f5?auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center"></div>
                    <div className="z-10 text-center max-w-4xl w-full p-8">
                        <div className="mb-8 animate-fade-in">
                            <div className="flex justify-center mb-4">
                                <div className="p-4 bg-blue-600 rounded-2xl shadow-lg shadow-blue-500/50">
                                    <Icons.Motherboard />
                                </div>
                            </div>
                            <h1 className="text-5xl font-black tracking-tight mb-2 bg-gradient-to-r from-blue-400 to-green-400 text-transparent bg-clip-text">PC Master Build</h1>

                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full text-left">
                            <button 
                                onClick={() => onSelectMode(null)}
                                className="group relative p-6 bg-slate-800 border border-slate-700 rounded-xl hover:border-blue-500 hover:bg-slate-700 transition-all shadow-xl hover:-translate-y-1"
                            >
                                <div className="absolute top-4 right-4 bg-blue-500/20 text-blue-400 px-2 py-1 text-xs rounded font-bold">Free Mode</div>
                                <h3 className="text-2xl font-bold mb-2 group-hover:text-blue-400">自由制作モード</h3>
                                <p className="text-sm text-slate-400">予算や条件を気にせず、好きなパーツを組み合わせてPCを作成します。</p>
                            </button>

                            <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-6 backdrop-blur">
                                <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <span className="text-yellow-400">★</span> クイズに挑戦
                                </h3>
                                <div className="space-y-3">
                                    {pcData.quizzes.map(q => (
                                        <button 
                                            key={q.id} 
                                            onClick={() => onSelectMode(q)}
                                            className="w-full text-left p-3 rounded-lg bg-slate-700 hover:bg-slate-600 border border-transparent hover:border-yellow-400 transition-all flex justify-between items-center group"
                                        >
                                            <div>
                                                <div className="text-sm font-bold text-slate-200">{q.title}</div>
                                                <div className="text-xs text-slate-400 line-clamp-1">{q.desc}</div>
                                            </div>
                                            <span className="text-xs font-mono text-yellow-500 bg-yellow-900/30 px-2 py-1 rounded">{q.level}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Benchmark/Result Component ---
        const BenchmarkScreen = ({ parts, onBack }) => {
            // Calculate Scores
            const totalCost = Object.values(parts).reduce((a, b) => a + (b?.price || 0), 0);
            
            // Base scores from parts
            let cpuScoreW = parts.cpu?.scoreWork || 0;
            let cpuScoreG = parts.cpu?.scoreGame || 0;
            let gpuScoreW = parts.gpu?.scoreWork || 0;
            let gpuScoreG = parts.gpu?.scoreGame || 0;
            let memScore = parts.memory?.scoreWork || 0; // simplified
            
            // Storage impact
            const storageBonus = parts.storage?.name.includes('NVMe') ? 1.2 : 1.0;
            
            // Final Calculation
            const workPerformance = Math.min(100, Math.round((cpuScoreW * 0.6 + gpuScoreW * 0.2 + memScore * 0.2) * storageBonus));
            const gamePerformance = Math.min(100, Math.round((gpuScoreG * 0.7 + cpuScoreG * 0.2 + memScore * 0.1)));
            
            // Cost Performance (Arbitrary calc for simulation)
            const performanceSum = workPerformance + gamePerformance;
            const costPerf = Math.min(100, Math.round((performanceSum / (totalCost / 5000)) * 10)); // Higher is better

            // Rank
            let rank = "C";
            if (gamePerformance > 90 || workPerformance > 90) rank = "S";
            else if (gamePerformance > 70 || workPerformance > 70) rank = "A";
            else if (gamePerformance > 50 || workPerformance > 50) rank = "B";

            return (
                <div className="absolute inset-0 z-50 bg-slate-900/95 backdrop-blur flex items-center justify-center animate-fade-in">
                    <div className="bg-slate-800 w-full max-w-4xl rounded-2xl border border-slate-700 shadow-2xl overflow-hidden flex flex-col md:flex-row">
                        {/* Left: Overall Rank */}
                        <div className="md:w-1/3 bg-gradient-to-br from-blue-900 to-slate-900 p-8 flex flex-col items-center justify-center border-b md:border-b-0 md:border-r border-slate-700 relative overflow-hidden">
                            <div className="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-400 via-transparent to-transparent"></div>
                            <h2 className="text-slate-400 uppercase tracking-widest text-sm mb-2 font-bold z-10">Total Rank</h2>
                            <div className="text-9xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-blue-400 z-10 shadow-xl drop-shadow-[0_0_15px_rgba(59,130,246,0.5)]">
                                {rank}
                            </div>
                            <div className="mt-6 z-10">
                                <div className="text-center">
                                    <div className="text-xs text-slate-400">TOTAL COST</div>
                                    <div className="text-2xl font-bold text-yellow-400">¥{totalCost.toLocaleString()}</div>
                                </div>
                            </div>
                        </div>

                        {/* Right: Details */}
                        <div className="flex-1 p-8">
                            <h3 className="text-2xl font-bold mb-6 flex items-center gap-2">
                                <Icons.App /> ベンチマーク結果
                            </h3>
                            
                            <div className="space-y-6">
                                {/* Game Perf */}
                                <div>
                                    <div className="flex justify-between text-sm mb-1">
                                        <span className="font-bold text-purple-300">ゲーム性能</span>
                                        <span className="font-mono">{gamePerformance}/100</span>
                                    </div>
                                    <div className="h-3 bg-slate-700 rounded-full overflow-hidden">
                                        <div style={{width: `${gamePerformance}%`}} className="h-full bg-purple-500 transition-all duration-1000"></div>
                                    </div>
                                    <p className="text-xs text-slate-500 mt-1">
                                        {gamePerformance > 80 ? "最新の3Dゲームも最高設定で快適です。" : 
                                         gamePerformance > 50 ? "設定を調整すれば多くのゲームが遊べます。" : "3Dゲームは厳しいかもしれません。"}
                                    </p>
                                </div>

                                {/* Work Perf */}
                                <div>
                                    <div className="flex justify-between text-sm mb-1">
                                        <span className="font-bold text-blue-300">作業効率 (Office/編集)</span>
                                        <span className="font-mono">{workPerformance}/100</span>
                                    </div>
                                    <div className="h-3 bg-slate-700 rounded-full overflow-hidden">
                                        <div style={{width: `${workPerformance}%`}} className="h-full bg-blue-500 transition-all duration-1000"></div>
                                    </div>
                                </div>

                                {/* Cost Perf */}
                                <div>
                                    <div className="flex justify-between text-sm mb-1">
                                        <span className="font-bold text-green-300">コストパフォーマンス</span>
                                        <span className="font-mono">{costPerf}/100</span>
                                    </div>
                                    <div className="h-3 bg-slate-700 rounded-full overflow-hidden">
                                        <div style={{width: `${costPerf}%`}} className="h-full bg-green-500 transition-all duration-1000"></div>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-8 pt-6 border-t border-slate-700 flex justify-end">
                                <button onClick={onBack} className="px-6 py-2 bg-slate-700 hover:bg-slate-600 rounded text-white font-bold transition">
                                    構成に戻る
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const PartCard = ({ part, onDragStart, onDoubleClick, detailed }) => {
            const cat = pcData.categories[part.type];
            if (!cat) return null; 
            return (
                <div 
                    draggable 
                    onDragStart={() => onDragStart(part)}
                    onDoubleClick={() => onDoubleClick(part)}
                    className="group bg-slate-800 border border-slate-700 p-3 rounded-lg cursor-pointer hover:bg-slate-700 hover:border-blue-500 transition-all shadow-sm flex items-start gap-3 relative"
                >
                    <div className={`p-2 rounded bg-opacity-20 ${cat.color.replace('text-', 'bg-').replace('400', '500')} ${cat.color}`}>
                        {Icons[cat.icon] && React.createElement(Icons[cat.icon])}
                    </div>
                    <div className="flex-1 min-w-0">
                        <div className="font-bold text-sm text-slate-100 truncate">{part.name}</div>
                        <div className="text-xs text-slate-400">¥{part.price.toLocaleString()}</div>
                        {detailed && <div className="text-xs text-slate-500 mt-1 line-clamp-2">{part.desc}</div>}
                    </div>
                    <div className="absolute opacity-0 group-hover:opacity-100 right-2 top-2 transition-opacity">
                        <span className="text-blue-400 text-[10px] border border-blue-500/50 px-1 rounded">Wクリックで配置</span>
                    </div>
                </div>
            );
        };

        const DropZone = ({ type, part, onDrop, onRemove, isTarget, isValid, label, className }) => {
            const cat = pcData.categories[type];
            if (!cat) return null;

            // Visual style based on state
            let borderClass = "border-slate-600/50 border-dashed";
            let bgClass = "bg-slate-900/30";
            
            if (part) {
                borderClass = isValid ? "border-green-500/50 border-solid" : "border-red-500/50 border-solid";
                bgClass = "bg-slate-800 shadow-md";
            } else if (isTarget) {
                borderClass = "border-blue-400 border-dashed scale-[1.02]";
                bgClass = "bg-blue-900/20";
            }

            return (
                <div 
                    onDragOver={(e) => e.preventDefault()}
                    onDrop={() => onDrop(type)}
                    className={`relative w-full h-full rounded-lg border-2 ${borderClass} ${bgClass} transition-all duration-300 flex flex-col items-center justify-center p-2 group ${className || ''}`}
                >
                    {label && !part && (
                        <div className="absolute top-1 left-2 text-[10px] text-slate-500 uppercase tracking-wider pointer-events-none">{label}</div>
                    )}
                    
                    {part ? (
                        <>
                            <div className={`p-2 rounded-full mb-1 ${cat.color.replace('text-', 'bg-').replace('400', '900')} bg-opacity-30`}>
                                {React.createElement(Icons[cat.icon])}
                            </div>
                            <div className="text-center w-full overflow-hidden">
                                <div className="text-xs font-bold text-slate-200 truncate px-1">{part.name}</div>
                                {isValid ? 
                                    <div className="text-[10px] text-green-400">配置OK</div> : 
                                    <div className="text-[10px] text-red-400">互換性エラー</div>
                                }
                            </div>
                            <button 
                                onClick={(e) => { e.stopPropagation(); onRemove(type); }}
                                className="absolute top-1 right-1 p-1 text-slate-500 hover:text-red-400 hover:bg-slate-700/50 rounded-full transition-colors opacity-0 group-hover:opacity-100 z-10"
                            >
                                <Icons.Trash />
                            </button>
                        </>
                    ) : (
                        <div className="text-center opacity-40 pointer-events-none flex flex-col items-center justify-center h-full">
                            <div className="mb-1 transform scale-90">{React.createElement(Icons[cat.icon])}</div>
                            <span className="text-[10px] font-mono leading-tight">{cat.label}</span>
                        </div>
                    )}
                </div>
            );
        };

        const BootScreen = ({ osName, onComplete }) => {
            useEffect(() => {
                const timer = setTimeout(onComplete, 3500);
                return () => clearTimeout(timer);
            }, [onComplete]);

            return (
                <div className="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center text-white font-mono animate-boot-screen">
                    <div className="mb-8">
                        <Icons.Power /> 
                    </div>
                    <div className="text-2xl mb-4 font-bold tracking-widest">BIOS INITIALIZED</div>
                    <div className="space-y-2 text-sm text-slate-400">
                        <p>CPU Check... PASS</p>
                        <p>RAM Check... PASS</p>
                        <p>GPU Initializing... PASS</p>
                        <p>Storage Mount... PASS</p>
                        <p>Input Devices... DETECTED</p>
                        <p className="text-blue-400 mt-4">Loading {osName}...</p>
                    </div>
                    <div className="mt-8 w-64 h-1 bg-slate-800 rounded overflow-hidden">
                        <div className="h-full bg-blue-500 animate-pulse w-full origin-left transform duration-[3000ms] transition-all"></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('menu'); // menu, build, booting, benchmark
            const [selectedParts, setSelectedParts] = useState({});
            const [draggedPart, setDraggedPart] = useState(null);
            const [activeTab, setActiveTab] = useState('cpu');
            const [quizMode, setQuizMode] = useState(null);
            const [submissionResult, setSubmissionResult] = useState(null);

            // Reset when going back to menu
            const goHome = () => {
                setSelectedParts({});
                setSubmissionResult(null);
                setQuizMode(null);
                setView('menu');
            };

            const startMode = (quiz) => {
                setQuizMode(quiz);
                setSelectedParts({});
                setSubmissionResult(null);
                setView('build');
            };

            // Validation & Auto-Motherboard Logic
            const validation = useMemo(() => {
                const p = selectedParts;
                const errs = [];
                const checks = { cpu: true, memory: true, gpu: true, storage: true, psu: true, motherboard: true, os: true, app: true, input: true };
                
                // Hardware Compatibility
                if (p.memory && p.motherboard) {
                    if (p.memory.memoryType !== p.motherboard.memoryType) {
                        errs.push(`メモリ規格不一致: ${p.memory.memoryType} != ${p.motherboard.memoryType}`);
                        checks.memory = false;
                    }
                }

                // Power Check
                let totalWatt = 0;
                Object.values(p).forEach(part => totalWatt += (part.watt || 0));
                if (p.psu) {
                    if (totalWatt > p.psu.maxWatt) {
                        errs.push(`電力不足: 消費${totalWatt}W > 供給${p.psu.maxWatt}W`);
                        checks.psu = false;
                    }
                }

                const essentials = ['cpu', 'memory', 'storage', 'psu', 'input'];
                const missing = essentials.filter(t => !p[t]);
                const canBoot = missing.length === 0 && errs.length === 0 && p.os;

                return { errors: errs, checks, totalWatt, canBoot };
            }, [selectedParts]);

            const handlePartSelect = (part) => {
                if (part.type === 'cpu') {
                    const compatibleMb = pcData.parts.find(p => p.id === part.defaultMb);
                    setSelectedParts(prev => ({
                        ...prev,
                        [part.type]: part,
                        motherboard: compatibleMb || prev.motherboard
                    }));
                } else {
                    setSelectedParts(prev => ({ ...prev, [part.type]: part }));
                }
                setDraggedPart(null);
                // Clear submission result if user changes parts
                if (submissionResult) setSubmissionResult(null);
            };

            // Quiz Submission Handler
            const handleSubmitAssignment = () => {
                if (!quizMode) return;

                const p = selectedParts;
                const cond = quizMode.conditions;
                const errors = [];

                // 1. Budget
                let totalCost = Object.values(p).reduce((a, b) => a + b.price, 0);
                if (totalCost > cond.maxPrice) {
                    errors.push(`予算オーバー: ¥${totalCost.toLocaleString()} > ¥${cond.maxPrice.toLocaleString()}`);
                }

                // 2. Hardware Requirements
                if (cond.requiresDedicatedGpu && (!p.gpu || p.gpu.name.includes("内蔵"))) {
                    errors.push("必須: 独立したGPUが必要です");
                }
                if (cond.requiresGamingInput && (!p.input || !p.input.name.includes("ゲーミング"))) {
                    errors.push("必須: ゲーミング用デバイスが必要です");
                }

                // 3. Software Requirements
                if (cond.requiredOs && p.os?.name !== cond.requiredOs) {
                    errors.push(`OS指定: ${cond.requiredOs}を選択してください`);
                }
                if (cond.requiredAppType && (!p.app || p.app.typeTag !== cond.requiredAppType)) {
                    errors.push("用途に合ったアプリがインストールされていません");
                }

                // 4. Performance Scores
                const gameScore = (p.cpu?.scoreGame || 0) + (p.gpu?.scoreGame || 0) + (p.memory?.scoreGame || 0)/2; // rough calc
                const workScore = (p.cpu?.scoreWork || 0) + (p.gpu?.scoreWork || 0) + (p.memory?.scoreWork || 0);

                if (cond.minGameScore && gameScore < cond.minGameScore) errors.push("ゲーム性能が目標に達していません");
                if (cond.minWorkScore && workScore < cond.minWorkScore) errors.push("作業性能が目標に達していません");

                if (errors.length === 0) {
                    setSubmissionResult({ success: true, message: "課題クリア！完璧な構成です。" });
                } else {
                    setSubmissionResult({ success: false, errors: errors });
                }
            };

            // Views
            if (view === 'menu') return <StartScreen onSelectMode={startMode} />;
            if (view === 'booting') return <BootScreen osName={selectedParts.os?.name} onComplete={() => setView('benchmark')} />;
            if (view === 'benchmark') return <BenchmarkScreen parts={selectedParts} onBack={() => setView('build')} />;

            // --- BUILDER VIEW ---
            return (
                <div className="flex h-screen bg-slate-900 text-slate-200 font-sans">
                    {/* LEFT SIDEBAR: Part Picker */}
                    <div className="w-80 flex flex-col border-r border-slate-700 bg-slate-800 z-10 shadow-xl">
                        <div className="p-4 border-b border-slate-700 bg-slate-800">
                            <button onClick={goHome} className="mb-4 text-xs flex items-center gap-1 text-slate-400 hover:text-white">
                                ← メニューに戻る
                            </button>
                            <h1 className="font-bold text-lg flex items-center gap-2 text-white">
                                <div className="bg-blue-600 p-1 rounded"><Icons.Motherboard /></div>
                                PC Simulator
                            </h1>
                            <div className="mt-4 grid grid-cols-4 gap-2">
                                {Object.keys(pcData.categories).map(key => (
                                    <button 
                                        key={key}
                                        onClick={() => setActiveTab(key)}
                                        className={`flex flex-col items-center justify-center p-2 rounded transition-all ${
                                            activeTab === key ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'
                                        }`}
                                        title={pcData.categories[key].label}
                                    >
                                        <div className="scale-75 mb-1">{React.createElement(Icons[pcData.categories[key].icon])}</div>
                                        <span className="text-[9px] font-bold leading-none truncate w-full text-center">{pcData.categories[key].label.split(' ')[0]}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-3 space-y-2 bg-slate-900/50 scrollbar-hide">
                            {pcData.parts.filter(p => p.type === activeTab).map(part => (
                                <PartCard 
                                    key={part.id} 
                                    part={part} 
                                    onDragStart={setDraggedPart}
                                    onDoubleClick={handlePartSelect}
                                    detailed={true}
                                />
                            ))}
                        </div>
                    </div>

                    {/* MAIN AREA */}
                    <div className="flex-1 flex flex-col relative overflow-hidden bg-slate-950">
                        {/* Status Bar */}
                        <div className="h-16 border-b border-slate-800 bg-slate-900/90 backdrop-blur flex items-center justify-between px-8 z-20">
                            <div className="flex items-center gap-8">
                                <div>
                                    <div className="text-[10px] text-slate-500 uppercase font-bold">Total Power</div>
                                    <div className={`text-xl font-mono font-bold ${validation.checks.psu ? 'text-blue-400' : 'text-red-500'}`}>
                                        {validation.totalWatt}W <span className="text-sm text-slate-600">/ {selectedParts.psu?.maxWatt || 0}W</span>
                                    </div>
                                </div>
                                <div>
                                    <div className="text-[10px] text-slate-500 uppercase font-bold">Total Cost</div>
                                    <div className="text-xl font-mono font-bold text-yellow-400">
                                        ¥{Object.values(selectedParts).reduce((a, b) => a + b.price, 0).toLocaleString()}
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={() => setView('booting')}
                                disabled={!validation.canBoot}
                                className={`
                                    flex items-center gap-3 px-8 py-3 rounded-full font-bold transition-all shadow-lg text-lg
                                    ${validation.canBoot 
                                        ? 'bg-blue-600 hover:bg-blue-500 text-white shadow-blue-500/30 transform hover:-translate-y-1' 
                                        : 'bg-slate-800 text-slate-600 cursor-not-allowed border border-slate-700'
                                    }
                                `}
                            >
                                <Icons.Power />
                                {validation.canBoot ? "POWER ON" : "BUILD INCOMPLETE"}
                            </button>
                        </div>

                        {/* WORKSPACE */}
                        <div className="flex-1 overflow-y-auto p-4 flex justify-center items-center">
                            <div className="w-full max-w-7xl grid grid-cols-12 gap-6 h-[650px]">
                                
                                {/* PC CASE (Main Canvas) */}
                                <div className="col-span-8 bg-slate-900 rounded-2xl border-2 border-slate-700 p-2 relative shadow-2xl flex flex-col">
                                    <div className="absolute top-0 left-8 -mt-3 bg-slate-700 text-slate-300 px-4 py-0.5 text-xs font-bold rounded shadow">CASE INTERIOR</div>
                                    
                                    {/* Motherboard Visual Area */}
                                    <div className="flex-1 bg-pc-pcb rounded-xl relative overflow-hidden border border-slate-600 m-2 p-6">
                                        {/* Circuit Patterns */}
                                        <div className="absolute inset-0 opacity-10 pointer-events-none" 
                                             style={{
                                                 backgroundImage: `linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px)`,
                                                 backgroundSize: '40px 40px'
                                             }}>
                                        </div>

                                        {/* Organized Layout: Grid */}
                                        <div className="grid grid-cols-2 grid-rows-3 gap-6 h-full relative z-10">
                                            
                                            {/* Row 1: CPU & RAM */}
                                            <div className="flex flex-col">
                                                <DropZone type="cpu" label="LGA/AM5 SOCKET" part={selectedParts.cpu} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, cpu: null}))} isTarget={draggedPart?.type === 'cpu'} isValid={validation.checks.cpu} className="h-full" />
                                                {selectedParts.motherboard && (
                                                    <div className="text-center text-[10px] text-green-400/50 mt-1">
                                                        Auto-Matched: {selectedParts.motherboard.name}
                                                    </div>
                                                )}
                                            </div>
                                            <div className="flex flex-col">
                                                <DropZone type="memory" label="DIMM SLOTS" part={selectedParts.memory} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, memory: null}))} isTarget={draggedPart?.type === 'memory'} isValid={validation.checks.memory} className="h-full" />
                                            </div>

                                            {/* Row 2: GPU */}
                                            <div className="col-span-2 row-span-1">
                                                 <DropZone type="gpu" label="PCIe x16 GRAPHICS" part={selectedParts.gpu} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, gpu: null}))} isTarget={draggedPart?.type === 'gpu'} isValid={validation.checks.gpu} className="h-full border-blue-500/20" />
                                            </div>

                                            {/* Row 3: Storage & PSU */}
                                            <div className="grid grid-cols-2 gap-2">
                                                <DropZone type="storage" label="SSD SLOT" part={selectedParts.storage} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, storage: null}))} isTarget={draggedPart?.type === 'storage'} isValid={validation.checks.storage} />
                                            </div>
                                            <div>
                                                <DropZone type="psu" label="POWER SUPPLY" part={selectedParts.psu} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, psu: null}))} isTarget={draggedPart?.type === 'psu'} isValid={validation.checks.psu} />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* RIGHT: Software & Status */}
                                <div className="col-span-4 flex flex-col gap-4 h-full">
                                    {/* OS/App Rack */}
                                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 shadow-lg flex flex-col gap-2 h-1/3">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase border-b border-slate-700 pb-1">
                                            Software & Peripherals
                                        </h3>
                                        <div className="grid grid-cols-2 gap-2 flex-1">
                                            <DropZone type="os" label="OS" part={selectedParts.os} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, os: null}))} isTarget={draggedPart?.type === 'os'} isValid={true} />
                                            <DropZone type="app" label="APP" part={selectedParts.app} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, app: null}))} isTarget={draggedPart?.type === 'app'} isValid={true} />
                                        </div>
                                        <div className="h-16">
                                            <DropZone type="input" label="KEYBOARD & MOUSE" part={selectedParts.input} onDrop={() => handlePartSelect(draggedPart)} onRemove={() => setSelectedParts(p => ({...p, input: null}))} isTarget={draggedPart?.type === 'input'} isValid={true} />
                                        </div>
                                    </div>

                                    {/* Quiz / Status Info */}
                                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 flex-1 flex flex-col overflow-hidden relative">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase mb-2 flex justify-between items-center">
                                            <span>System Status</span>
                                            {quizMode && <span className="text-yellow-500 font-mono">QUIZ MODE</span>}
                                        </h3>
                                        
                                        <div className="flex-1 overflow-y-auto space-y-2 text-sm pr-1">
                                            {/* Quiz Header */}
                                            {quizMode && (
                                                <div className="mb-3 p-3 bg-yellow-900/10 border border-yellow-700/50 rounded">
                                                    <div className="font-bold text-yellow-400 mb-1">{quizMode.title}</div>
                                                    <div className="text-xs text-yellow-200/70">{quizMode.desc}</div>
                                                    <div className="mt-2 text-[10px] text-slate-400">条件: 予算{quizMode.conditions.maxPrice.toLocaleString()}円以内</div>
                                                </div>
                                            )}

                                            {/* Hardware Errors (Always shown) */}
                                            {validation.errors.map((e, i) => (
                                                <div key={`err-${i}`} className="flex gap-2 text-xs text-red-300 bg-red-900/20 p-2 rounded items-start animate-fade-in">
                                                    <Icons.Alert /> <span>{e}</span>
                                                </div>
                                            ))}

                                            {/* Submission Result (Shown after button press) */}
                                            {submissionResult && (
                                                submissionResult.success ? (
                                                    <div className="p-3 bg-green-900/30 border border-green-500/50 rounded text-green-300 animate-fade-in">
                                                        <div className="flex items-center gap-2 font-bold mb-1"><Icons.Check /> 合格！</div>
                                                        <div className="text-xs">{submissionResult.message}</div>
                                                    </div>
                                                ) : (
                                                    <div className="p-3 bg-red-900/30 border border-red-500/50 rounded text-red-300 animate-fade-in">
                                                        <div className="font-bold mb-1">不合格</div>
                                                        <ul className="list-disc list-inside text-xs space-y-1">
                                                            {submissionResult.errors.map((e, i) => <li key={i}>{e}</li>)}
                                                        </ul>
                                                    </div>
                                                )
                                            )}
                                        </div>

                                        {/* Submit Button (Quiz Only) */}
                                        {quizMode && (
                                            <div className="mt-4 pt-4 border-t border-slate-700">
                                                <button 
                                                    onClick={handleSubmitAssignment}
                                                    className="w-full py-2 bg-yellow-600 hover:bg-yellow-500 text-white font-bold rounded shadow-lg transition active:scale-95"
                                                >
                                                    課題を提出して評価する
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
